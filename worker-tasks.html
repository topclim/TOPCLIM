<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 قائمة الأعمال – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .task {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #fafafa;
    }

    .task h3 {
      margin: 0 0 10px;
    }

    .task a {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .task a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛠️ الأعمال الخاصة بك</h2>
    <div id="tasksList">
      <p>🔄 جاري تحميل الأعمال...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // التحقق من تسجيل الدخول
    const workerId = localStorage.getItem("workerId");
    if (!workerId) {
      window.location.href = "worker-login.html";
    }

    const tasksContainer = document.getElementById("tasksList");

    async function loadTasks() {
      tasksContainer.innerHTML = "⏳ جاري التحميل...";

      try {
        // 📌 جلب بيانات العامل (الاسم)
        const workerDoc = await getDoc(doc(db, "workers", workerId));
        if (!workerDoc.exists()) {
          tasksContainer.innerHTML = "<p>⚠️ لم يتم العثور على بيانات هذا العامل.</p>";
          return;
        }

        const workerName = workerDoc.data().name;

        // 🔍 البحث عن الطلبات التي تحتوي على assistantName = اسم العامل
        const q = query(collection(db, "requests"), where("assistantName", "==", workerName));
        const snap = await getDocs(q);

        if (snap.empty) {
          tasksContainer.innerHTML = "<p>🚫 لا توجد أعمال حالياً.</p>";
          return;
        }

        tasksContainer.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const el = document.createElement("div");
          el.className = "task";
          el.innerHTML = `
            <h3>👤 ${data.name || "زبون"}</h3>
            <p>📍 العنوان: ${data.address || "غير محدد"}</p>
            <p>🗓️ التاريخ: ${data.executionSchedule?.split('T')[0] || "غير محدد"}</p>
            <a href="worker-task-details.html?id=${doc.id}">📄 تنفيذ العمل</a>
          `;
          tasksContainer.appendChild(el);
        });

      } catch (err) {
        console.error(err);
        tasksContainer.innerHTML = "<p>❌ حدث خطأ أثناء تحميل الأعمال.</p>";
      }
    }

    loadTasks();
  </script>
</body>
</html>
