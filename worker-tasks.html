<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 قائمة الأعمال – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .date-filter {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .date-box {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      background-color: #e9ecef;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .date-box:hover {
      background-color: #dfe4ea;
    }

    .date-box.active {
      border-color: #007BFF;
      background-color: #d0e8ff;
    }

    .task {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #fafafa;
    }

    .task h3 {
      margin: 0 0 10px;
    }

    .task a {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .task a:hover {
      background-color: #0056b3;
    }

    .custom-date {
      margin-top: 10px;
      text-align: center;
    }
    .custom-date input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛠️ الأعمال الخاصة بك</h2>

    <div class="date-filter">
      <div class="date-box" onclick="filterByDay('yesterday')">📅 البارحة</div>
      <div class="date-box active" onclick="filterByDay('today')">📅 اليوم</div>
      <div class="date-box" onclick="filterByDay('tomorrow')">📅 الغد</div>
    </div>

    <div class="custom-date">
      <label>📌 اختر تاريخ آخر: </label>
      <input type="date" id="customDate" onchange="filterByCustomDate()">
    </div>

    <div id="tasksList"><p>🔄 جاري تحميل الأعمال...</p></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const workerId = localStorage.getItem("workerId");
    if (!workerId) {
      window.location.href = "worker-login.html";
    }

    const tasksList = document.getElementById("tasksList");
    const dateBoxes = document.querySelectorAll(".date-box");

    function setActive(boxName) {
      dateBoxes.forEach(b => b.classList.remove("active"));
      document.querySelector(`.date-box[onclick*="${boxName}"]`)?.classList.add("active");
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    const today = new Date();
    const yesterday = new Date();
    yesterday.setDate(today.getDate() - 1);
    const tomorrow = new Date();
    tomorrow.setDate(today.getDate() + 1);

    async function loadTasksByDate(dateStr) {
      tasksList.innerHTML = "🔄 جاري التحميل...";
      try {
        const q = query(collection(db, "requests"),
          where("assignedTo", "==", workerId),
          where("date", "==", dateStr)
        );
        const snap = await getDocs(q);

        if (snap.empty) {
          tasksList.innerHTML = "<p>🚫 لا توجد أعمال في هذا التاريخ.</p>";
          return;
        }

        tasksList.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const el = document.createElement("div");
          el.className = "task";
          el.innerHTML = `
            <h3>👤 ${data.name || "زبون"}</h3>
            <p>📍 العنوان: ${data.address || "غير محدد"}</p>
            <p>🕒 الوقت: ${data.executionSchedule?.split('T')[1] || "غير محدد"}</p>
            <a href="worker-task-details.html?id=${doc.id}">📄 تنفيذ العمل</a>
          `;
          tasksList.appendChild(el);
        });

      } catch (err) {
        console.error(err);
        tasksList.innerHTML = "<p>❌ فشل في تحميل البيانات.</p>";
      }
    }

    function filterByDay(day) {
      if (day === "today") {
        loadTasksByDate(formatDate(today));
        setActive("today");
      } else if (day === "yesterday") {
        loadTasksByDate(formatDate(yesterday));
        setActive("yesterday");
      } else if (day === "tomorrow") {
        loadTasksByDate(formatDate(tomorrow));
        setActive("tomorrow");
      }
    }

    function filterByCustomDate() {
      const date = document.getElementById("customDate").value;
      if (date) {
        loadTasksByDate(date);
        dateBoxes.forEach(b => b.classList.remove("active"));
      }
    }

    // تحميل مهام اليوم بشكل افتراضي
    loadTasksByDate(formatDate(today));
  </script>
</body>
</html>
