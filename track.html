<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تتبع الطلب – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #28a745;
    }
    .status-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .note {
      color: #888;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="thankYouText">شكراً لطلبك! ✅</h2>
    <div class="status-box">
      <h3>📦 حالة الطلب:</h3>
      <p id="orderStatus">جارٍ تحميل الحالة...</p>
    </div>
    <div class="note">سيتم تحديث حالة طلبك تلقائياً من قبل فريق الدعم</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOrderStatus() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("orderStatus").textContent = "لم يتم العثور على الطلب.";
        return;
      }

      const docRef = doc(db, "requests", id);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("orderStatus").textContent = data.status || "قيد المعالجة";
        if (data.name) {
          document.getElementById("thankYouText").textContent = `شكراً لك ${data.name} على طلبك! ✅`;
        }
      } else {
        document.getElementById("orderStatus").textContent = "تعذر العثور على الطلب.";
      }
    }

    loadOrderStatus();
  </script>
</body>
</html>
