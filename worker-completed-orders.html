<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📊 ملخص الأعمال المنجزة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    input[type="number"],
    input[type="date"] {
      width: 100px;
      padding: 4px;
      text-align: center;
    }
    .price-header {
      background: #f1f1f1;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>

<h2>📊 ملخص الأعمال المنجزة مع الربح</h2>

<table>
  <thead>
    <tr class="price-header">
      <th colspan="3">⚙️ إعدادات الأسعار لكل وحدة</th>
      <th colspan="3">⬇️</th>
      <th rowspan="3">💰 الربح الكلي</th>
    </tr>
    <tr class="price-header">
      <th>سعر داخلي</th>
      <th>سعر خارجي</th>
      <th>سعر صيانة</th>
      <th colspan="3" rowspan="2">بيانات الطلبات</th>
    </tr>
    <tr>
      <th><input type="number" id="priceIndoor" /></th>
      <th><input type="number" id="priceOutdoor" /></th>
      <th><input type="number" id="priceMaintenance" /></th>
    </tr>
    <tr>
      <th>📄 رقم الطلب</th>
      <th>📆 تاريخ البدء</th>
      <th>📅 تاريخ الإنجاز</th>
      <th>❄️ داخلي</th>
      <th>🔥 خارجي</th>
      <th>🛠️ صيانة</th>
      <th>💰 الربح</th>
    </tr>
  </thead>
  <tbody id="dataBody">
    <tr><td colspan="7">⏳ جاري تحميل البيانات...</td></tr>
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, doc, getDoc, getDocs,
  setDoc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {/* ... */};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tbody = document.getElementById("dataBody");
const priceInputs = {
  indoor: document.getElementById("priceIndoor"),
  outdoor: document.getElementById("priceOutdoor"),
  maintenance: document.getElementById("priceMaintenance")
};

async function loadPrices(){
  const ref = doc(db,"settings","prices");
  const snap = await getDoc(ref);
  let data = snap.exists() ? snap.data() : {};
  const defaults = {indoor:0,outdoor:0,maintenance:0};
  data = {...defaults, ...data};
  Object.entries(priceInputs).forEach(([k,inp]) => inp.value = data[k]);
}
Object.entries(priceInputs).forEach(([k,inp])=>{
  inp.addEventListener("input", async ()=>{
    await setDoc(doc(db,"settings","prices"), {
      indoor: +priceInputs.indoor.value || 0,
      outdoor: +priceInputs.outdoor.value || 0,
      maintenance: +priceInputs.maintenance.value || 0
    });
    renderTable(); 
  });
});

async function renderTable(){
  tbody.innerHTML = "";
  const [reqSnap, priceSnap] = await Promise.all([
    getDocs(collection(db,"requests")),
    getDoc(doc(db,"settings","prices"))
  ]);
  const prices = priceSnap.exists()?priceSnap.data():{indoor:0,outdoor:0,maintenance:0};

  reqSnap.forEach(docSnap=>{
    const d = docSnap.data();
    if(d.status==="تم الإنجاز" && d.workDone){
      const indoor = +d.workDone.indoor || 0;
      const outdoor = +d.workDone.outdoor || 0;
      const maintenance = +d.workDone.maintenance || 0;
      const profit = indoor*prices.indoor + outdoor*prices.outdoor + maintenance*prices.maintenance;
      const start = d.executionSchedule instanceof Date 
        ? d.executionSchedule.toISOString().split("T")[0]
        : d.executionSchedule?.seconds
          ? new Date(d.executionSchedule.seconds*1000).toISOString().split("T")[0]
          : "";
      const end = d.workDone.finishedAt instanceof Date
        ? d.workDone.finishedAt.toISOString().split("T")[0]
        : d.workDone.finishedAt?.seconds
          ? new Date(d.workDone.finishedAt.seconds*1000).toISOString().split("T")[0]
          : "";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${docSnap.id}</td>
        <td><input type="date" value="${start}" onchange="updateStart('${docSnap.id}', this.value)" /></td>
        <td><input type="date" value="${end}" onchange="updateEnd('${docSnap.id}', this.value)" /></td>
        <td>${indoor}</td>
        <td>${outdoor}</td>
        <td>${maintenance}</td>
        <td><strong>${profit} دج</strong></td>`;
      tbody.appendChild(row);
    }
  });
}

window.updateStart = async (id, date) => {
  await updateDoc(doc(db,"requests",id), {
    executionSchedule: new Date(date)
  });
  alert("✅ تم تعديل تاريخ البدء");
};
window.updateEnd = async (id, date) => {
  const ref = doc(db,"requests",id);
  const snap = await getDoc(ref);
  const wd = snap.data().workDone || {};
  wd.finishedAt = new Date(date);
  await updateDoc(ref, { workDone: wd });
  alert("✅ تم تعديل تاريخ الإنجاز");
};

await loadPrices();
await renderTable();
</script>

</body>
</html>
