<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>✏️ تحرير الأعمال المنجزة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #dee2e6;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f3f5;
    }

    input[type="date"],
    input[type="number"] {
      width: 100px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #28a745;
      color: white;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>✏️ تعديل بيانات الأعمال المنجزة</h2>

  <table>
    <thead>
      <tr>
        <th>📄 رقم الطلب</th>
        <th>📆 تاريخ البدء</th>
        <th>📅 تاريخ الإنجاز</th>
        <th>💵 سعر داخلي</th>
        <th>💵 سعر خارجي</th>
        <th>💵 سعر صيانة</th>
        <th>💾 حفظ</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody">
      <tr><td colspan="7">⏳ جاري التحميل...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, doc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tbody = document.getElementById("ordersTableBody");

    async function loadEditableOrders() {
      const snap = await getDocs(collection(db, "requests"));
      tbody.innerHTML = "";

      snap.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;

        if (d.status === "تم الإنجاز" && d.workDone) {
          const startDate = d.executionSchedule?.seconds
            ? new Date(d.executionSchedule.seconds * 1000)
            : new Date();

          const endDate = d.workDone.finishedAt?.seconds
            ? new Date(d.workDone.finishedAt.seconds * 1000)
            : new Date();

          const defaultPrices = d.workDone.prices || { indoor: 500, outdoor: 400, maintenance: 300 };

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${id}</td>
            <td><input type="date" id="start-${id}" value="${startDate.toISOString().split('T')[0]}" /></td>
            <td><input type="date" id="end-${id}" value="${endDate.toISOString().split('T')[0]}" /></td>
            <td><input type="number" id="priceIndoor-${id}" value="${defaultPrices.indoor}" /></td>
            <td><input type="number" id="priceOutdoor-${id}" value="${defaultPrices.outdoor}" /></td>
            <td><input type="number" id="priceMaint-${id}" value="${defaultPrices.maintenance}" /></td>
            <td><button onclick="save('${id}')">💾</button></td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    window.save = async function(id) {
      const startVal = document.getElementById(`start-${id}`).value;
      const endVal = document.getElementById(`end-${id}`).value;
      const priceIndoor = parseInt(document.getElementById(`priceIndoor-${id}`).value);
      const priceOutdoor = parseInt(document.getElementById(`priceOutdoor-${id}`).value);
      const priceMaint = parseInt(document.getElementById(`priceMaint-${id}`).value);

      try {
        const ref = doc(db, "requests", id);
        await updateDoc(ref, {
          executionSchedule: Timestamp.fromDate(new Date(startVal)),
          "workDone.finishedAt": Timestamp.fromDate(new Date(endVal)),
          "workDone.prices": {
            indoor: priceIndoor,
            outdoor: priceOutdoor,
            maintenance: priceMaint
          }
        });

        alert("✅ تم تحديث البيانات بنجاح");
      } catch (err) {
        console.error("❌ فشل في التحديث:", err);
        alert("❌ حدث خطأ أثناء الحفظ");
      }
    }

    loadEditableOrders();
  </script>

</body>
</html>
