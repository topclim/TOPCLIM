<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📊 ملخص الأعمال المنجزة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
    }
    .price-header {
      background: #f1f1f1;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>

<h2>📊 ملخص الأعمال المنجزة مع الربح</h2>

<table>
  <thead>
    <tr class="price-header">
      <th colspan="3">⚙️ إعدادات الأسعار لكل وحدة</th>
      <th colspan="3">⬇️</th>
      <th rowspan="3">💰 الربح الكلي</th>
    </tr>
    <tr class="price-header">
      <th colspan="1">سعر داخلي</th>
      <th colspan="1">سعر خارجي</th>
      <th colspan="1">سعر صيانة</th>
      <th colspan="3" rowspan="2">بيانات الطلبات</th>
    </tr>
    <tr>
      <th><input type="number" id="priceIndoor" value="500" /></th>
      <th><input type="number" id="priceOutdoor" value="400" /></th>
      <th><input type="number" id="priceMaintenance" value="300" /></th>
    </tr>
    <tr>
      <th>📄 رقم الطلب</th>
      <th>📆 تاريخ البدء</th>
      <th>📅 تاريخ الإنجاز</th>
      <th>❄️ داخلي</th>
      <th>🔥 خارجي</th>
      <th>🛠️ صيانة</th>
      <th>💰 الربح</th>
    </tr>
  </thead>
  <tbody id="dataBody">
    <tr><td colspan="7">⏳ جاري تحميل البيانات...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
    authDomain: "topclim-3edfa.firebaseapp.com",
    projectId: "topclim-3edfa"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const tbody = document.getElementById("dataBody");

  const priceInputs = {
    indoor: document.getElementById("priceIndoor"),
    outdoor: document.getElementById("priceOutdoor"),
    maintenance: document.getElementById("priceMaintenance")
  };

  Object.values(priceInputs).forEach(input => {
    input.addEventListener("input", () => {
      loadData(); // Recalculate on price change
    });
  });

  async function loadData() {
    const snap = await getDocs(collection(db, "requests"));
    tbody.innerHTML = "";

    snap.forEach(docSnap => {
      const d = docSnap.data();
      const id = docSnap.id;

      if (d.status === "تم الإنجاز" && d.workDone) {
        const start = d.executionSchedule?.seconds ? new Date(d.executionSchedule.seconds * 1000).toISOString().split("T")[0] : "—";
        const end = d.workDone.finishedAt?.seconds ? new Date(d.workDone.finishedAt.seconds * 1000).toISOString().split("T")[0] : "—";

        const indoor = d.workDone.indoor || 0;
        const outdoor = d.workDone.outdoor || 0;
        const maintenance = d.workDone.maintenance || 0;

        const priceIn = parseInt(priceInputs.indoor.value);
        const priceOut = parseInt(priceInputs.outdoor.value);
        const priceMain = parseInt(priceInputs.maintenance.value);

        const total = (indoor * priceIn) + (outdoor * priceOut) + (maintenance * priceMain);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${id}</td>
          <td>${start}</td>
          <td>${end}</td>
          <td>${indoor}</td>
          <td>${outdoor}</td>
          <td>${maintenance}</td>
          <td><strong>${total} دج</strong></td>
        `;
        tbody.appendChild(row);
      }
    });
  }

  loadData();
</script>

</body>
</html>
