<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📊 إحصائيات الأعمال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h2>📊 إحصائيات العمل لمساعد معين</h2>
<table>
  <thead>
    <tr>
      <th>داخلي</th>
      <th>خارجي</th>
      <th>صيانة</th>
      <th>الربح الكلي (دج)</th>
    </tr>
  </thead>
  <tbody id="summaryBody">
    <tr><td colspan="4">⏳ جاري التحميل...</td></tr>
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
    authDomain: "topclim-3edfa.firebaseapp.com",
    projectId: "topclim-3edfa"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tbody = document.getElementById("summaryBody");
  const workerId = new URLSearchParams(window.location.search).get("workerId"); // يجب أن يكون موجود في الرابط

  async function loadStatistics() {
    try {
      // تحميل الأسعار
      const priceSnap = await getDoc(doc(db, "settings", "prices"));
      const prices = priceSnap.exists() ? priceSnap.data() : { indoor: 500, outdoor: 400, maintenance: 300 };

      // تحميل الطلبات
      const requestsSnap = await getDocs(collection(db, "requests"));

      let indoorTotal = 0;
      let outdoorTotal = 0;
      let maintenanceTotal = 0;

      for (const docSnap of requestsSnap.docs) {
        const data = docSnap.data();

        // فقط الطلبات المنجزة والتي تابعة للمساعد الحالي
        if (
          data.status === "تم الإنجاز" &&
          data.assignedTo === workerId &&
          data.workDone
        ) {
          indoorTotal += Number(data.workDone.indoor || 0);
          outdoorTotal += Number(data.workDone.outdoor || 0);
          maintenanceTotal += Number(data.workDone.maintenance || 0);
        }
      }

      const totalProfit = (
        indoorTotal * prices.indoor +
        outdoorTotal * prices.outdoor +
        maintenanceTotal * prices.maintenance
      );

      tbody.innerHTML = `
        <tr>
          <td><strong>${indoorTotal}</strong></td>
          <td><strong>${outdoorTotal}</strong></td>
          <td><strong>${maintenanceTotal}</strong></td>
          <td><strong>${totalProfit.toLocaleString()} دج</strong></td>
        </tr>
      `;
    } catch (error) {
      console.error("❌ فشل في تحميل البيانات:", error);
      tbody.innerHTML = `<tr><td colspan="4">⚠️ حدث خطأ أثناء تحميل البيانات.</td></tr>`;
    }
  }

  loadStatistics();
</script>

</body>
</html>
