<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الفاتورة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    #calculatorPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    .calc-screen {
      width: 100%;
      height: 80px;
      font-size: 2.5rem;
      text-align: left;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f1f1f1;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calc-buttons button {
      font-size: 2rem;
      aspect-ratio: 1/1;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-calc {
      background: #dc3545 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🧾 تأكيد الفاتورة</h2>

    <label>عدد المكيفات الداخلية:</label>
    <input type="number" id="indoorCount">

    <label>عدد المكيفات الخارجية:</label>
    <input type="number" id="outdoorCount">

    <label>عدد الصيانات:</label>
    <input type="number" id="maintenanceCount">

    <label>💰 المبلغ الإجمالي:</label>
    <input type="text" id="totalPrice" placeholder="اضغط على آلة الحاسبة" readonly onclick="openCalculator()">

    <button onclick="saveInvoice()">✅ حفظ الفاتورة</button>
  </div>

  <!-- آلة حاسبة منبثقة -->
  <div id="calculatorPopup" onclick="closeCalculator(event)">
    <div class="calculator" onclick="event.stopPropagation()">
      <input type="text" id="calcDisplay" class="calc-screen" readonly>
      <div class="calc-buttons">
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('/')">÷</button>
        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('*')">×</button>
        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('-')">−</button>
        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendCalc('+')">+</button>
        <button class="close-calc" onclick="closeCalculator(true)">✖</button>
        <button onclick="clearCalc()" style="grid-column: span 3;">🗑 مسح</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("id");

    const indoorInput = document.getElementById("indoorCount");
    const outdoorInput = document.getElementById("outdoorCount");
    const maintenanceInput = document.getElementById("maintenanceCount");
    const totalInput = document.getElementById("totalPrice");

    // تحميل القيم من قاعدة البيانات
    async function loadWorkData() {
      const snap = await getDoc(doc(db, "requests", requestId));
      if (snap.exists()) {
        const data = snap.data().workDone || {};
        indoorInput.value = data.indoor || 0;
        outdoorInput.value = data.outdoor || 0;
        maintenanceInput.value = data.maintenance || 0;
      }
    }

    // حفظ الفاتورة
    window.saveInvoice = async function () {
      const indoor = parseInt(indoorInput.value || 0);
      const outdoor = parseInt(outdoorInput.value || 0);
      const maintenance = parseInt(maintenanceInput.value || 0);
      const total = totalInput.value || "0";

      await updateDoc(doc(db, "requests", requestId), {
        invoice: {
          indoor,
          outdoor,
          maintenance,
          totalPrice: total,
          savedAt: new Date()
        }
      });

      alert("✅ تم حفظ الفاتورة بنجاح.");
      window.location.href = "admin.html";
    }

    loadWorkData();

    // آلة الحاسبة
    let calcValue = "";

    window.openCalculator = function () {
      document.getElementById("calculatorPopup").style.display = "flex";
      document.getElementById("calcDisplay").value = calcValue;
    }

    window.appendCalc = function (val) {
      calcValue += val;
      document.getElementById("calcDisplay").value = calcValue;
    }

    window.clearCalc = function () {
      calcValue = "";
      document.getElementById("calcDisplay").value = "";
    }

    window.calculateResult = function () {
      try {
        const result = eval(calcValue);
        calcValue = result.toString();
        document.getElementById("calcDisplay").value = calcValue;
        document.getElementById("totalPrice").value = result;
      } catch (e) {
        alert("❌ حساب غير صحيح");
      }
    }

    window.closeCalculator = function (force = false) {
      if (force || event.target.id === "calculatorPopup") {
        document.getElementById("calculatorPopup").style.display = "none";
      }
    }
  </script>
</body>
</html>
