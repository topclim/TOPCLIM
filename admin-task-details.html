<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💼 تأكيد تنفيذ العمل – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
      direction: rtl;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💼 تأكيد تنفيذ العمل</h2>

    <div class="section">
      <label>عدد المكيفات الداخلية:</label>
      <input type="number" id="indoor" placeholder="أدخل عدد المكيفات الداخلية" />

      <label>عدد المكيفات الخارجية:</label>
      <input type="number" id="outdoor" placeholder="أدخل عدد المكيفات الخارجية" />

      <label>عدد عمليات الصيانة:</label>
      <input type="number" id="maintenance" placeholder="أدخل عدد الصيانات" />
    </div>

    <div class="section">
      <label>🧮 حساب الفاتورة:</label>
      <input type="number" id="priceIndoor" placeholder="سعر المكيف الداخلي (DA)" />
      <input type="number" id="priceOutdoor" placeholder="سعر المكيف الخارجي (DA)" />
      <input type="number" id="priceMaintenance" placeholder="سعر الصيانة (DA)" />
      <button onclick="calculateTotal()">📊 حساب الفاتورة</button>
      <h3 id="totalDisplay">💰 الفاتورة: 0 DA</h3>
    </div>

    <div class="section">
      <label>ملاحظات:</label>
      <textarea id="notes" placeholder="ملاحظات العمل (اختياري)"></textarea>
    </div>

    <div id="warning" class="warning"></div>

    <div class="section">
      <button onclick="submitData()">✅ حفظ وتأكيد العمل</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("id");

    let customerData = {};

    async function fetchCustomerData() {
      const reqRef = doc(db, "requests", requestId);
      const reqSnap = await getDoc(reqRef);
      if (reqSnap.exists()) {
        const data = reqSnap.data();
        customerData = data.ownerConfirmation || {};
        const workDone = data.workDone || {};
        // تعبئة البيانات الموجودة
        document.getElementById("indoor").value = workDone.indoor || 0;
        document.getElementById("outdoor").value = workDone.outdoor || 0;
        document.getElementById("maintenance").value = workDone.maintenance || 0;
      }
    }

    window.calculateTotal = function () {
      const indoor = parseInt(document.getElementById("indoor").value || 0);
      const outdoor = parseInt(document.getElementById("outdoor").value || 0);
      const maintenance = parseInt(document.getElementById("maintenance").value || 0);
      const pi = parseFloat(document.getElementById("priceIndoor").value || 0);
      const po = parseFloat(document.getElementById("priceOutdoor").value || 0);
      const pm = parseFloat(document.getElementById("priceMaintenance").value || 0);
      const total = (indoor * pi) + (outdoor * po) + (maintenance * pm);
      document.getElementById("totalDisplay").textContent = `💰 الفاتورة: ${total} DA`;
    }

    window.submitData = async function () {
      const indoor = parseInt(document.getElementById("indoor").value || 0);
      const outdoor = parseInt(document.getElementById("outdoor").value || 0);
      const maintenance = parseInt(document.getElementById("maintenance").value || 0);
      const notes = document.getElementById("notes").value;

      const mismatch =
        customerData &&
        (
          indoor !== customerData.indoor ||
          outdoor !== customerData.outdoor ||
          maintenance !== customerData.maintenance
        );

      if (mismatch) {
        document.getElementById("warning").textContent = "⚠️ البيانات غير متطابقة مع بيانات الزبون! سيتم تسجيل إشعار.";

        await addDoc(collection(db, "alerts"), {
          requestId,
          type: "اختلاف في بيانات العمل",
          expected: {
            indoor: customerData.indoor,
            outdoor: customerData.outdoor,
            maintenance: customerData.maintenance
          },
          actual: {
            indoor,
            outdoor,
            maintenance
          },
          verifiedAt: new Date()
        });
      } else {
        document.getElementById("warning").textContent = "✅ البيانات مطابقة.";
      }

      await updateDoc(doc(db, "requests", requestId), {
        workDone: {
          indoor,
          outdoor,
          maintenance
        },
        ownerConfirmation: {
          ...customerData,
          notes,
          verified: !mismatch,
          verifiedAt: new Date()
        }
      });

      alert("✅ تم حفظ العمل بنجاح.");
      window.location.href = "admin.html";
    }

    fetchCustomerData();
  </script>
</body>
</html>
