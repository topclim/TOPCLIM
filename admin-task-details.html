<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💼 تأكيد تنفيذ العمل – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
      direction: rtl;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .calc-section {
      margin-top: 20px;
    }

    .open-calc {
      background: #ffc107;
      color: black;
    }

    /* 🔢 الآلة الحاسبة على عرض الشاشة */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    .calculator-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .calc-screen {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: left;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f1f1f1;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .calc-buttons button {
      font-size: 2rem;
      padding: 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .popup-footer button {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }

    .save-btn {
      background-color: #ffc107;
      color: black;
    }

    .close-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💼 تأكيد تنفيذ العمل</h2>

    <label>عدد المكيفات الداخلية:</label>
    <input type="number" id="indoorCount" placeholder="كم مكيف داخلي؟" />

    <label>عدد المكيفات الخارجية:</label>
    <input type="number" id="outdoorCount" placeholder="كم مكيف خارجي؟" />

    <label>عدد الصيانات:</label>
    <input type="number" id="maintenanceCount" placeholder="عدد عمليات الصيانة؟" />

    <label>ملاحظات:</label>
    <textarea id="ownerNotes" placeholder="أدخل ملاحظاتك هنا..."></textarea>

    <div class="calc-section">
      <button class="open-calc" onclick="showCalculator()">🧮 فتح الآلة الحاسبة</button>
    </div>

    <div class="warning" id="warning"></div>

    <button onclick="submitOwnerConfirmation()">✅ تأكيد العمل وحفظ البيانات</button>
  </div>

  <!-- الآلة الحاسبة -->
  <div class="overlay" id="overlay" onclick="closeCalculator()"></div>

  <div class="calculator-popup" id="calculatorPopup">
    <input type="text" id="calcInput" class="calc-screen" readonly />
    <div class="calc-buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('C')">C</button>
      <button onclick="press('+')">+</button>

      <button onclick="calculate()" style="grid-column: span 4;">= النتيجة</button>
    </div>
    <div class="popup-footer">
      <button onclick="saveCalculator()" class="save-btn">💾 حفظ المبلغ النهائي</button>
      <button onclick="closeCalculator()" class="close-btn">❌ إغلاق</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("id");
    let savedTotal = 0;

    window.press = function(val) {
      const input = document.getElementById("calcInput");
      if (val === 'C') {
        input.value = '';
      } else {
        input.value += val;
      }
    };

    window.calculate = function() {
      try {
        const result = eval(document.getElementById("calcInput").value || "0");
        document.getElementById("calcInput").value = result;
      } catch {
        document.getElementById("calcInput").value = "خطأ";
      }
    };

    window.showCalculator = function () {
      document.getElementById("calculatorPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
      document.body.style.overflow = 'hidden';
    };

    window.closeCalculator = function () {
      document.getElementById("calculatorPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.body.style.overflow = 'auto';
    };

    window.saveCalculator = function () {
      const val = parseFloat(document.getElementById("calcInput").value || "0");
      if (!isNaN(val)) {
        savedTotal = val;
        alert("💾 تم حفظ المبلغ: " + savedTotal + " DA");
        closeCalculator();
      } else {
        alert("❌ النتيجة غير صحيحة.");
      }
    };

    window.submitOwnerConfirmation = async function () {
      const indoor = parseInt(document.getElementById("indoorCount").value || 0);
      const outdoor = parseInt(document.getElementById("outdoorCount").value || 0);
      const maintenance = parseInt(document.getElementById("maintenanceCount").value || 0);
      const notes = document.getElementById("ownerNotes").value;

      await updateDoc(doc(db, "requests", requestId), {
        ownerConfirmation: {
          indoor,
          outdoor,
          maintenance,
          notes,
          totalManualPrice: savedTotal,
          verifiedAt: new Date()
        }
      });

      alert("✅ تم حفظ البيانات بنجاح.");
      window.location.href = "admin.html";
    };
  </script>
</body>
</html>
