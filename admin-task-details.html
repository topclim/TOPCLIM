<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💼 تأكيد تنفيذ العمل – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
      direction: rtl;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .total-display {
      text-align: center;
      font-size: 1.2rem;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Popup Calculator */
    .calculator-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 20px;
    }

    .calc-screen {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: left;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f1f1f1;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calc-buttons button {
      font-size: 1.4rem;
      padding: 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .calc-buttons button:hover {
      background: #0056b3;
    }

    .popup-footer {
      margin-top: 15px;
    }

    .popup-footer button {
      background-color: #ffc107;
      color: black;
      margin-bottom: 10px;
    }

    .close-btn {
      background-color: #dc3545;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <h2>💼 تأكيد تنفيذ العمل</h2>

    <div class="section">
      <label>عدد المكيفات الداخلية:</label>
      <input type="number" id="indoorCount" placeholder="كم مكيف داخلي؟" />

      <label>عدد المكيفات الخارجية:</label>
      <input type="number" id="outdoorCount" placeholder="كم مكيف خارجي؟" />

      <label>عدد الصيانات:</label>
      <input type="number" id="maintenanceCount" placeholder="عدد عمليات الصيانة؟" />
    </div>

    <div class="section">
      <label>🧮 فتح آلة حاسبة:</label>
      <button onclick="showCalculator()">📱 فتح الآلة الحاسبة</button>
    </div>

    <div class="section">
      <label>ملاحظات:</label>
      <textarea id="ownerNotes" placeholder="أدخل ملاحظاتك هنا..."></textarea>
    </div>

    <div class="section">
      <button onclick="submitData()">✅ تأكيد العمل وحفظ البيانات</button>
    </div>
  </div>

  <!-- 🧮 آلة حاسبة Popup -->
  <div class="calculator-popup" id="calculatorPopup">
    <input type="text" id="calcInput" class="calc-screen" readonly />
    <div class="calc-buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('C')">C</button>
      <button onclick="press('+')">+</button>

      <button onclick="calculate()" style="grid-column: span 4;">= النتيجة</button>
    </div>
    <div class="popup-footer">
      <button onclick="saveCalculator()" class="save-btn">💾 حفظ المبلغ النهائي</button>
      <button onclick="closeCalculator()" class="close-btn">❌ إغلاق</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const requestId = new URLSearchParams(window.location.search).get("id");
    let manualPrice = 0;
    let buffer = "";

    // الآلة الحاسبة
    window.press = function(val) {
      if (val === "C") {
        buffer = "";
      } else {
        buffer += val;
      }
      document.getElementById("calcInput").value = buffer;
    }

    window.calculate = function() {
      try {
        manualPrice = eval(buffer);
        document.getElementById("calcInput").value = manualPrice.toFixed(2);
      } catch {
        document.getElementById("calcInput").value = "خطأ";
      }
    }

    window.saveCalculator = function() {
      alert(`✅ تم حفظ المبلغ: ${manualPrice.toFixed(2)} DA`);
      closeCalculator();
    }

    window.submitData = async function () {
      const indoor = parseInt(document.getElementById("indoorCount").value || 0);
      const outdoor = parseInt(document.getElementById("outdoorCount").value || 0);
      const maintenance = parseInt(document.getElementById("maintenanceCount").value || 0);
      const notes = document.getElementById("ownerNotes").value;

      try {
        await updateDoc(doc(db, "requests", requestId), {
          workDone: {
            indoor,
            outdoor,
            maintenance
          },
          ownerConfirmation: {
            notes,
            totalManual: manualPrice || 0,
            verified: true,
            verifiedAt: new Date()
          }
        });

        alert("✅ تم حفظ البيانات بنجاح.");
        window.location.href = "admin.html";
      } catch (e) {
        alert("❌ حدث خطأ أثناء الحفظ.");
        console.error(e);
      }
    }

    window.showCalculator = function() {
      document.getElementById("calculatorPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    window.closeCalculator = function() {
      document.getElementById("calculatorPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
