<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💼 تأكيد تنفيذ العمل – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
      direction: rtl;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    /* 🔢 الآلة الحاسبة المنبثقة */
    #calculatorPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    .calc-screen {
      width: 100%;
      height: 70px;
      font-size: 2.2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f8f9fa;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calc-buttons button {
      font-size: 1.8rem;
      padding: 20px;
      aspect-ratio: 1 / 1;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .calc-buttons button:hover {
      background: #0056b3;
    }

    .close-calc {
      background-color: #dc3545 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💼 تأكيد تنفيذ العمل</h2>

    <div class="section">
      <label>عدد المكيفات الداخلية:</label>
      <input type="number" id="indoorCount" />

      <label>عدد المكيفات الخارجية:</label>
      <input type="number" id="outdoorCount" />

      <label>عدد الصيانات:</label>
      <input type="number" id="maintenanceCount" />
    </div>

    <div class="section">
      <label>ملاحظات:</label>
      <textarea id="ownerNotes" placeholder="أدخل ملاحظاتك هنا..."></textarea>
    </div>

    <div class="section">
      <button onclick="openCalculator()">🧮 فتح الآلة الحاسبة</button>
    </div>

    <div id="warning" class="warning"></div>

    <div class="section">
      <button onclick="submitOwnerConfirmation()">✅ تأكيد العمل وحفظ البيانات</button>
    </div>
  </div>

  <!-- 💡 الآلة الحاسبة المنبثقة -->
  <div id="calculatorPopup" onclick="closeCalculator(event)">
    <div class="calculator" onclick="event.stopPropagation()">
      <input type="text" id="calcDisplay" class="calc-screen" readonly>
      <div class="calc-buttons">
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('/')">÷</button>

        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('*')">×</button>

        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('-')">−</button>

        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendCalc('+')">+</button>

        <button class="close-calc" onclick="closeCalculator(true)">✖</button>
        <button onclick="clearCalc()" style="grid-column: span 3;">🗑 مسح</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("id");

    let totalFromCalc = 0;

    async function loadWorkData() {
      const docRef = doc(db, "requests", requestId);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        const work = data.workDone || {};
        document.getElementById("indoorCount").value = work.indoor || 0;
        document.getElementById("outdoorCount").value = work.outdoor || 0;
        document.getElementById("maintenanceCount").value = work.maintenance || 0;
      }
    }

    window.submitOwnerConfirmation = async function () {
      const indoor = parseInt(document.getElementById("indoorCount").value || 0);
      const outdoor = parseInt(document.getElementById("outdoorCount").value || 0);
      const maintenance = parseInt(document.getElementById("maintenanceCount").value || 0);
      const notes = document.getElementById("ownerNotes").value;

      await updateDoc(doc(db, "requests", requestId), {
        ownerConfirmation: {
          indoor, outdoor, maintenance, notes,
          finalTotal: totalFromCalc,
          verifiedAt: new Date()
        }
      });

      alert("✅ تم حفظ البيانات بنجاح.");
      window.location.href = "admin.html";
    }

    // 🧮 الآلة الحاسبة
    let calcInput = "";
    window.appendCalc = val => {
      calcInput += val;
      document.getElementById("calcDisplay").value = calcInput;
    }

    window.clearCalc = () => {
      calcInput = "";
      document.getElementById("calcDisplay").value = "";
    }

    window.calculateResult = () => {
      try {
        totalFromCalc = eval(calcInput);
        document.getElementById("calcDisplay").value = totalFromCalc + " DA";
        calcInput = totalFromCalc;
      } catch {
        document.getElementById("calcDisplay").value = "خطأ!";
        calcInput = "";
      }
    }

    window.openCalculator = () => {
      document.getElementById("calculatorPopup").style.display = "flex";
    }

    window.closeCalculator = (event) => {
      if (event === true || event.target.id === "calculatorPopup") {
        document.getElementById("calculatorPopup").style.display = "none";
      }
    }

    loadWorkData();
  </script>
</body>
</html>
