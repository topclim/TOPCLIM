<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💼 تأكيد تنفيذ العمل – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 0;
      direction: rtl;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    /* ✅ آلة حاسبة */
    #calculatorPopup {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #calculatorPopup.active {
      display: flex;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90vw;
      max-width: 400px;
      box-sizing: border-box;
    }

    .calc-display {
      width: 100%;
      font-size: 2rem;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calc-buttons button {
      font-size: 1.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      aspect-ratio: 1/1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .calc-buttons button:hover {
      background: #0056b3;
    }

    .close-btn {
      background-color: #dc3545;
      margin-top: 15px;
    }

    .close-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💼 تأكيد تنفيذ العمل</h2>

    <div>
      <label>عدد المكيفات الداخلية:</label>
      <input type="number" id="indoorCount" />

      <label>عدد المكيفات الخارجية:</label>
      <input type="number" id="outdoorCount" />

      <label>عدد الصيانات:</label>
      <input type="number" id="maintenanceCount" />
    </div>

    <div style="margin-top: 20px;">
      <button onclick="openCalculator()">🧮 فتح الآلة الحاسبة</button>
      <h3 id="totalPriceDisplay">💰 الفاتورة: 0 DA</h3>
    </div>

    <div style="margin-top: 20px;">
      <label>ملاحظات:</label>
      <textarea id="ownerNotes" placeholder="ملاحظات صاحب العمل"></textarea>
    </div>

    <div class="warning" id="warning"></div>

    <div style="margin-top: 20px;">
      <button onclick="submitConfirmation()">✅ تأكيد العمل وحفظ البيانات</button>
    </div>
  </div>

  <!-- ✅ آلة حاسبة كـ Popup -->
  <div id="calculatorPopup">
    <div class="calculator">
      <input id="calcDisplay" class="calc-display" readonly />
      <div class="calc-buttons">
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('/')">÷</button>

        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('*')">×</button>

        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('-')">−</button>

        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendCalc('+')">+</button>
      </div>
      <button class="close-btn" onclick="closeCalculator()">❌ إلغاء</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("id");
    let totalAmount = 0;

    async function fetchData() {
      const snap = await getDoc(doc(db, "requests", requestId));
      if (snap.exists()) {
        const work = snap.data().workDone || {};
        document.getElementById("indoorCount").value = work.indoor || 0;
        document.getElementById("outdoorCount").value = work.outdoor || 0;
        document.getElementById("maintenanceCount").value = work.maintenance || 0;
      }
    }

    fetchData();

    window.openCalculator = function () {
      document.getElementById("calculatorPopup").classList.add("active");
    }

    window.closeCalculator = function () {
      document.getElementById("calculatorPopup").classList.remove("active");
    }

    window.appendCalc = function (val) {
      const display = document.getElementById("calcDisplay");
      display.value += val;
    }

    window.calculateResult = function () {
      try {
        const display = document.getElementById("calcDisplay");
        totalAmount = eval(display.value);
        display.value = totalAmount.toFixed(2);
        document.getElementById("totalPriceDisplay").textContent = `💰 الفاتورة: ${totalAmount} DA`;
        closeCalculator();
      } catch {
        alert("⚠️ خطأ في العملية الحسابية");
      }
    }

    window.submitConfirmation = async function () {
      const indoor = parseInt(document.getElementById("indoorCount").value || 0);
      const outdoor = parseInt(document.getElementById("outdoorCount").value || 0);
      const maintenance = parseInt(document.getElementById("maintenanceCount").value || 0);
      const notes = document.getElementById("ownerNotes").value;

      await updateDoc(doc(db, "requests", requestId), {
        ownerConfirmation: {
          indoor, outdoor, maintenance, notes,
          verified: true,
          verifiedAt: new Date(),
          totalAmount
        }
      });

      alert("✅ تم حفظ البيانات بنجاح.");
      window.location.href = "admin.html";
    }

    // الخروج من الآلة الحاسبة عند الضغط خارجها
    window.addEventListener("click", (e) => {
      const popup = document.getElementById("calculatorPopup");
      const calcBox = document.querySelector(".calculator");
      if (popup.classList.contains("active") && !calcBox.contains(e.target)) {
        closeCalculator();
      }
    });
  </script>
</body>
</html>
