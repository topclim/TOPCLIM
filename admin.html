
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم – TopClim</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff0f0; text-align: right; direction: rtl; }
    input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    img { max-width: 100px; margin-top: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>🛠️ لوحة التحكم - تعديل محتوى الهبوط</h1>
  <label>العنوان</label>
  <input id="headerTitle" type="text" />
  <label>الوصف</label>
  <textarea id="headerDesc"></textarea>
  <label>رابط صورة علوية</label>
  <input id="bannerTop" type="text" />
  <label>رابط صورة قبل</label>
  <input id="beforeImage" type="text" />
  <label>رابط صورة بعد</label>
  <input id="afterImage" type="text" />
  <label>رابط صورة سفلية</label>
  <input id="bannerBottom" type="text" />
  <button onclick="saveContent()">💾 حفظ</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function saveContent() {
      const data = {
        headerTitle: document.getElementById("headerTitle").value,
        headerDesc: document.getElementById("headerDesc").value,
        bannerTop: document.getElementById("bannerTop").value,
        beforeImage: document.getElementById("beforeImage").value,
        afterImage: document.getElementById("afterImage").value,
        bannerBottom: document.getElementById("bannerBottom").value,
      };
      await db.collection("landing").doc("landingContent").set(data, { merge: true });
      alert("✅ تم الحفظ بنجاح");
    }
  </script>
</body>
</html>
