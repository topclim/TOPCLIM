<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - TopClim</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f7f7f7; }
    h1, footer { padding: 10px; background: #e0e0e0; border-radius: 8px; margin-bottom: 10px; }
    [contenteditable="true"] { outline: 2px dashed #aaa; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

  <h1>🛠️ لوحة التحكم في صفحة الهبوط</h1>

  <h2>الهيدر:</h2>
  <div id="editableHeader" contenteditable="true">🌬️ TopClim – تنظيف مكيفات احترافي</div>

  <h2>الفوتر:</h2>
  <div id="editableFooter" contenteditable="true">جميع الحقوق محفوظة © 2025</div>

  <button onclick="saveContent()">💾 حفظ التغييرات</button>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa",
      storageBucket: "topclim-3edfa.appspot.com",
      messagingSenderId: "1013389465521",
      appId: "1:1013389465521:web:f758b41503a39dcc9e4f90",
      measurementId: "G-LVYCFLDT14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تحميل المحتوى الحالي من Firestore
    async function loadContent() {
      const docRef = doc(db, "siteContent", "landingPage");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("editableHeader").innerHTML = data.header || "";
        document.getElementById("editableFooter").innerHTML = data.footer || "";
      } else {
        console.log("⚠️ لا يوجد محتوى محفوظ مسبقًا.");
      }
    }

    // حفظ التعديلات في Firestore
    async function saveContent() {
      const headerContent = document.getElementById("editableHeader").innerHTML;
      const footerContent = document.getElementById("editableFooter").innerHTML;

      await setDoc(doc(db, "siteContent", "landingPage"), {
        header: headerContent,
        footer: footerContent
      });

      alert("✅ تم حفظ التعديلات بنجاح!");
    }

    // تحميل البيانات عند فتح الصفحة
    loadContent();
    window.saveContent = saveContent; // لكي يعمل الزر
  </script>
</body>
</html>
