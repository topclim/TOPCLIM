<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمين - TopClim</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    img { max-width: 100%; margin-top: 10px; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; }
  </style>
</head>
<body>

  <h1>🛠️ لوحة تحكم الصفحة الرئيسية</h1>

  <h2>🔝 الهيدر</h2>
  <input type="text" id="headerTitle" placeholder="عنوان الصفحة (TopClim)">
  <textarea id="headerDesc" rows="3" placeholder="وصف مختصر عن الخدمة..."></textarea>

  <h2>🖼️ صورة طويلة للواجهة (Hero Image)</h2>
  <input type="file" id="heroImageInput">
  <img id="heroPreview" src="" alt="معاينة الصورة" />

  <h2>🔚 الفوتر</h2>
  <textarea id="footerText" rows="2" placeholder="حقوق النشر أو معلومات الاتصال..."></textarea>

  <button onclick="saveContent()">💾 حفظ التعديلات</button>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa",
      storageBucket: "topclim-3edfa.appspot.com",
      messagingSenderId: "1013389465521",
      appId: "1:1013389465521:web:f758b41503a39dcc9e4f90"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Cloudinary Upload
    const heroInput = document.getElementById("heroImageInput");
    const heroPreview = document.getElementById("heroPreview");
    let heroImageUrl = "";

    heroInput.addEventListener("change", async () => {
      const file = heroInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "topclim_upload");

      const res = await fetch("https://api.cloudinary.com/v1_1/dtrmfg2om/image/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      heroImageUrl = data.secure_url;
      heroPreview.src = heroImageUrl;
    });

    // حفظ التعديلات في Firestore
    async function saveContent() {
      const headerTitle = document.getElementById("headerTitle").value;
      const headerDesc = document.getElementById("headerDesc").value;
      const footerText = document.getElementById("footerText").value;

      await setDoc(doc(db, "siteContent", "homepage"), {
        headerTitle,
        headerDesc,
        heroImageUrl,
        footerText
      });

      alert("✅ تم حفظ التعديلات بنجاح");
    }

    // تحميل البيانات عند فتح الصفحة
    window.onload = async () => {
      const docRef = doc(db, "siteContent", "homepage");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("headerTitle").value = data.headerTitle || "";
        document.getElementById("headerDesc").value = data.headerDesc || "";
        document.getElementById("footerText").value = data.footerText || "";
        if (data.heroImageUrl) {
          heroImageUrl = data.heroImageUrl;
          heroPreview.src = heroImageUrl;
        }
      }
    };
  </script>
</body>
</html>
