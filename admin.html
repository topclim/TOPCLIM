<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧑‍💼 لوحة المدير – TopClim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: right;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #495057;
    }
    iframe {
      flex: 1;
      border: none;
      height: 100vh;
    }

    /* خط فاصل */
    .sidebar hr {
      border: none;
      border-top: 1px solid #555;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🔧 لوحة المدير</h2>

    <!-- الأزرار المعتادة -->
    <button class="active" onclick="loadPage('admin-requests.html', this)">📞 الاتصال بالزبائن</button>
    <button onclick="loadPage('admin-tasks.html', this)">✅ تأكيد الدفع</button>
    <button onclick="loadPage('admin_upload.html', this)">📤 تعديل الصفحة الرئيسية</button>
    <button onclick="loadPage('tools-manager.html', this)">🧰 إدارة الأدوات</button>
    <button onclick="loadPage('worker-register.html', this)">👷 تسجيل العمال</button>
    <button onclick="loadPage('admin-notifications.html', this)">📣 التنبيهات</button>
    <button onclick="loadPage('admin-profits.html', this)">💰 الأرباح</button>

    <!-- 🔻 سطر جديد لفرص بيع المكيفات -->
    <hr>
    <button onclick="loadPage('sale-opportunities.html', this)">📈 فرص بيع</button>
  </div>

  <iframe id="mainFrame" src="admin-requests.html"></iframe>

  <script>
    function loadPage(page, btn) {
      document.getElementById("mainFrame").src = page;
      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>
</body>
</html>
