<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 إدارة الطلبات – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    .status-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .box {
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      width: 130px;
      font-weight: bold;
      color: #007BFF;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .box span {
      display: block;
      font-size: 1.5em;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    select, input[type="datetime-local"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>📋 إدارة الطلبات</h2>
  <div class="status-boxes" id="statusBoxes">
    <!-- سيتم ملؤها برمجياً -->
  </div>
  <div id="orders">
    ⏳ جاري تحميل الطلبات...
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersContainer = document.getElementById("orders");
    const statusBoxes = document.getElementById("statusBoxes");

    const statuses = [
      { key: "مبدئي", label: "📄 مبدئي" },
      { key: "قيد المعالجة", label: "✅ مؤكد" },
      { key: "تم الإنجاز", label: "📦 انتهى" },
      { key: "تم الدفع", label: "💰 تم الدفع" },
      { key: "متروك", label: "🕓 متروك" },
      { key: "محذوف", label: "🗑️ محذوف" }
    ];

    async function loadOrders() {
      const querySnapshot = await getDocs(collection(db, "requests"));
      const statusCounts = {};
      const orders = [];

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        orders.push({ id, ...data });

        const status = data.status || "مبدئي";
        statusCounts[status] = (statusCounts[status] || 0) + 1;
      });

      // عرض صناديق الحالات
      statusBoxes.innerHTML = statuses.map(stat =>
        `<div class="box">${stat.label}<span>${statusCounts[stat.key] || 0}</span></div>`
      ).join("");

      // عرض جدول الطلبات
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>الطلب</th>
            <th>الاسم</th>
            <th>العنوان</th>
            <th>الهاتف</th>
            <th>الحالة</th>
            <th>عامل</th>
            <th>الجدولة</th>
            <th>خيارات</th>
          </tr>
        </thead>
        <tbody>
          ${orders.map(order => `
            <tr>
              <td>${order.id}</td>
              <td>${order.name}</td>
              <td>${order.address}</td>
              <td>${order.phone}</td>
              <td>${order.status || "مبدئي"}</td>
              <td>
                <select id="worker-${order.id}"><option value="">اختيار</option></select>
              </td>
              <td>
                <input type="datetime-local" id="schedule-${order.id}" value="${order.schedule || ''}">
              </td>
              <td>
                <button onclick="confirmTask('${order.id}')">✔ تأكيد</button>
                <button onclick="location.href='order-details.html?id=${order.id}'">📋 عرض</button>
              </td>
            </tr>
          `).join("")}
        </tbody>
      `;
      ordersContainer.innerHTML = "";
      ordersContainer.appendChild(table);

      // تحميل قائمة العمال وإضافتها لجميع الاختيارات
      const workersSnap = await getDocs(collection(db, "workers"));
      const workerOptions = [];
      workersSnap.forEach(w => {
        const data = w.data();
        workerOptions.push(`<option value="${w.id}">${data.name || w.id}</option>`);
      });

      orders.forEach(order => {
        const select = document.getElementById(`worker-${order.id}`);
        if (select) select.innerHTML += workerOptions.join("");
      });
    }

    window.confirmTask = async function (id) {
      const workerId = document.getElementById(`worker-${id}`).value;
      const schedule = document.getElementById(`schedule-${id}`).value;

      if (!workerId || !schedule) {
        alert("❗ الرجاء اختيار العامل وتحديد وقت التنفيذ.");
        return;
      }

      await updateDoc(doc(db, "requests", id), {
        status: "قيد المعالجة",
        assignedTo: workerId,
        schedule: schedule
      });

      alert("✅ تم تأكيد الطلب");
      loadOrders();
    };

    loadOrders();
  </script>
</body>
</html>
