<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 إدارة الطلبات – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    th {
      background: #007BFF;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    select, input[type="datetime-local"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    button:hover {
      background-color: #218838;
    }

    .details-btn {
      background-color: #007BFF;
    }

    .details-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>📋 إدارة الطلبات الجديدة</h2>
  <div id="orders">⏳ جاري تحميل الطلبات...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ordersContainer = document.getElementById("orders");

    async function loadOrders() {
      const querySnapshot = await getDocs(collection(db, "requests"));
      const workersSnap = await getDocs(collection(db, "workers"));

      let workerOptions = "";
      workersSnap.forEach(w => {
        const wData = w.data();
        workerOptions += `<option value="${w.id}">${wData.name || w.id}</option>`;
      });

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>🔢 رقم الطلب</th>
              <th>👤 الاسم</th>
              <th>📍 العنوان</th>
              <th>📞 الهاتف</th>
              <th>👷 العامل</th>
              <th>🕒 الموعد</th>
              <th>⚙️ إجراء</th>
            </tr>
          </thead>
          <tbody>
      `;

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        if (data.status === "مبدئي") {
          tableHTML += `
            <tr>
              <td>${id}</td>
              <td>${data.name}</td>
              <td>${data.address}</td>
              <td>${data.phone}</td>
              <td><select id="worker-${id}">${workerOptions}</select></td>
              <td><input type="datetime-local" id="schedule-${id}" /></td>
              <td>
                <button onclick="confirmTask('${id}')">تأكيد ✅</button>
                <button class="details-btn" onclick="openDetails('${id}')">📄 التفاصيل</button>
              </td>
            </tr>
          `;
        }
      });

      tableHTML += `</tbody></table>`;
      ordersContainer.innerHTML = tableHTML;
    }

    window.confirmTask = async function (id) {
      const workerId = document.getElementById(`worker-${id}`).value;
      const schedule = document.getElementById(`schedule-${id}`).value;

      if (!workerId || !schedule) {
        alert("❗ الرجاء اختيار العامل وتحديد وقت التنفيذ.");
        return;
      }

      await updateDoc(doc(db, "requests", id), {
        status: "قيد المعالجة",
        assignedTo: workerId,
        schedule: schedule
      });

      alert("✅ تم تأكيد الطلب وإرساله للعامل");
      loadOrders();
    };

    window.openDetails = function(id) {
      window.open(`tracking.html?id=${id}`, '_blank');
    };

    loadOrders();
  </script>
</body>
</html>
