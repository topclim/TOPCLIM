<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📄 تفاصيل الطلب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f6fa;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h3 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .info div {
      flex: 1 1 200px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>📄 تفاصيل الطلب</h1>
  <div id="content">⏳ جاري تحميل البيانات...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const content = document.getElementById("content");
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("id");

    if (!orderId) {
      content.innerHTML = "❌ لم يتم تحديد الطلب.";
    } else {
      loadOrder();
    }

    async function loadOrder() {
      const docRef = doc(db, "requests", orderId);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        content.innerHTML = "❌ الطلب غير موجود.";
        return;
      }

      const data = snap.data();

      content.innerHTML = `
        <div class="section">
          <h3>📌 معلومات عامة</h3>
          <div class="info">
            <div><strong>الاسم:</strong> ${data.name || "—"}</div>
            <div><strong>الهاتف:</strong> ${data.phone || "—"}</div>
            <div><strong>العنوان:</strong> ${data.address || "—"}</div>
            <div><strong>الحالة:</strong> ${data.status || "مبدئي"}</div>
            <div><strong>السعر:</strong> ${data.price || 0} دج</div>
            <div><strong>الوقت المفضل:</strong> ${data.preferredTime || "—"}</div>
            <div><strong>ملاحظات:</strong> ${data.notes || "—"}</div>
          </div>
        </div>

        <div class="section">
          <h3>🛠️ وحدات التكييف</h3>
          <ul>
            ${data.acUnits?.map(u => `<li>${u.type} - ${u.size}</li>`).join("") || "<li>لا يوجد</li>"}
          </ul>
        </div>

        <div class="section">
          <h3>📷 صورة العميل</h3>
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="صورة الطلب">` : "—"}
        </div>

        <div class="section">
          <h3>⭐ تقييم</h3>
          <div><strong>التقييم:</strong> ${data.feedback?.rating || "لا يوجد"}</div>
          <div><strong>تعليق:</strong> ${data.feedback?.comment || "لا يوجد"}</div>
        </div>

        <div class="section">
          <h3>📋 العمل المنجز</h3>
          <table>
            <thead>
              <tr>
                <th>العامل</th>
                <th>الانتهاء</th>
                <th>داخلي</th>
                <th>خارجي</th>
                <th>صيانة</th>
              </tr>
            </thead>
            <tbody>
              ${data.workDone?.map(w => `
                <tr>
                  <td>${w.adminId}</td>
                  <td>${w.finishedAt?.toDate().toLocaleString() || "—"}</td>
                  <td>${w.indoor || 0}</td>
                  <td>${w.outdoor || 0}</td>
                  <td>${w.maintenance || 0}</td>
                </tr>
              `).join("") || "<tr><td colspan='5'>لا يوجد</td></tr>"}
            </tbody>
          </table>
        </div>

        <div class="section">
          <h3>🧰 الأدوات المستعملة</h3>
          <div><strong>أدوات كبيرة:</strong> ${data.workDone?.[0]?.toolsUsed?.large?.join(", ") || "—"}</div>
          <div><strong>أدوات صغيرة:</strong> ${data.workDone?.[0]?.toolsUsed?.small?.join(", ") || "—"}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
