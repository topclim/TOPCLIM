<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 إدارة الطلبات – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    .status-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 30px auto;
      max-width: 900px;
    }

    .box {
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 130px;
      font-weight: bold;
      color: #007BFF;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .box:hover {
      background: #007BFF;
      color: #fff;
    }

    .box span {
      display: block;
      font-size: 1.6em;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    select, input[type="datetime-local"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #orders {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>📋 إدارة الطلبات</h2>

  <div class="status-boxes" id="statusBoxes">
    <div class="box" onclick="filterOrders('الكل')">🔄 الكل<span id="count-الكل">0</span></div>
    <div class="box" onclick="filterOrders('مبدئي')">📄 مبدئي<span id="count-مبدئي">0</span></div>
    <div class="box" onclick="filterOrders('قيد المعالجة')">✅ مؤكد<span id="count-قيد المعالجة">0</span></div>
    <div class="box" onclick="filterOrders('تم الإنجاز')">📦 تم الإنجاز<span id="count-تم الإنجاز">0</span></div>
    <div class="box" onclick="filterOrders('تم الدفع')">💰 تم الدفع<span id="count-تم الدفع">0</span></div>
    <div class="box" onclick="filterOrders('متروك')">🕓 متروك<span id="count-متروك">0</span></div>
    <div class="box" onclick="filterOrders('محذوف')">🗑️ محذوف<span id="count-محذوف">0</span></div>
  </div>

  <div id="orders">⏳ جاري تحميل الطلبات...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersContainer = document.getElementById("orders");
    let allOrders = [];

    async function loadOrders() {
      const querySnapshot = await getDocs(collection(db, "requests"));
      ordersContainer.innerHTML = "";

      const statusCounts = {
        "مبدئي": 0,
        "قيد المعالجة": 0,
        "تم الإنجاز": 0,
        "تم الدفع": 0,
        "متروك": 0,
        "محذوف": 0
      };

      let totalCount = 0;
      allOrders = [];

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const status = data.status || "مبدئي";
        totalCount++;
        statusCounts[status] = (statusCounts[status] || 0) + 1;
        allOrders.push({ id, ...data });
      });

      document.getElementById("count-الكل").innerText = totalCount;
      Object.keys(statusCounts).forEach(key => {
        const el = document.getElementById(`count-${key}`);
        if (el) el.innerText = statusCounts[key];
      });

      renderOrders(allOrders);
    }

    function renderOrders(list) {
      ordersContainer.innerHTML = "";

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>الطلب</th>
            <th>الاسم</th>
            <th>العنوان</th>
            <th>الهاتف</th>
            <th>الحالة</th>
            <th>عامل</th>
            <th>الجدولة</th>
            <th>خيارات</th>
          </tr>
        </thead>
        <tbody>
          ${list.map(order => `
            <tr>
              <td>${order.id}</td>
              <td>${order.name}</td>
              <td>${order.address}</td>
              <td>${order.phone}</td>
              <td>${order.status || "مبدئي"}</td>
              <td><select id="worker-${order.id}"><option value="">اختيار</option></select></td>
              <td><input type="datetime-local" id="schedule-${order.id}" value="${order.schedule || ''}"></td>
              <td>
                <button onclick="confirmTask('${order.id}')">✔ تأكيد</button>
                <button onclick="location.href='order-details.html?id=${order.id}'">📋 عرض</button>
              </td>
            </tr>
          `).join("")}
        </tbody>
      `;
      ordersContainer.appendChild(table);

      loadWorkers(list);
    }

    async function loadWorkers(list) {
      const workersSnap = await getDocs(collection(db, "workers"));
      const options = [];
      workersSnap.forEach(w => {
        const d = w.data();
        options.push(`<option value="${w.id}">${d.name || w.id}</option>`);
      });

      list.forEach(order => {
        const select = document.getElementById(`worker-${order.id}`);
        if (select) select.innerHTML += options.join("");
      });
    }

    import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

window.confirmTask = async function (id) {
  const workerId = document.getElementById(`worker-${id}`).value;
  const schedule = document.getElementById(`schedule-${id}`).value;

  if (!workerId || !schedule) {
    alert("❗ يرجى اختيار العامل وتحديد وقت التنفيذ.");
    return;
  }

  await updateDoc(doc(db, "requests", id), {
    status: "قيد المعالجة",
    assignedTo: workerId,
    executionSchedule: Timestamp.fromDate(new Date(schedule)) // ✅ تعديل مهم
  });

  alert("✅ تم تأكيد الطلب!");
  loadOrders();
};


    window.filterOrders = function (status) {
      if (status === "الكل") {
        renderOrders(allOrders);
      } else {
        const filtered = allOrders.filter(o => (o.status || "مبدئي") === status);
        renderOrders(filtered);
      }
    };

    loadOrders();
  </script>
</body>
</html>
