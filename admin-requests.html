<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📋 إدارة الطلبات – TopClim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f7fc;
      direction: rtl;
      min-height: 100vh;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .date-strip {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .date-box {
      flex: 1;
      padding: 15px;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .date-box.today {
      background: #007bff;
      color: #fff;
    }
    .custom-date {
      text-align: center;
      margin-bottom: 20px;
    }
    .custom-date input {
      padding: 8px;
      font-size: 16px;
    }
    .order-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .badge {
      background: #28a745;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .btn-group button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-contacted { background-color: #007bff; color: white; }
    .btn-delivered { background-color: #28a745; color: white; }
    .btn-rejected { background-color: #dc3545; color: white; }
    .btn-call { background-color: #ffc107; color: black; }
    .btn-note { background-color: #17a2b8; color: white; }
    .btn-update { background-color: #6f42c1; color: white; }
    .btn-delete { background-color: #343a40; color: white; }
    .btn-pending { background-color: #fd7e14; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>📋 إدارة الطلبات – TopClim</h1>
  </header>
  <div class="container">
    <div class="date-strip">
      <div class="date-box" id="yesterdayBox"></div>
      <div class="date-box today" id="todayBox"></div>
      <div class="date-box" id="tomorrowBox"></div>
    </div>
    <div class="custom-date">
      <label>📆 اختر تاريخًا: <input type="date" id="customDate" /></label>
    </div>
    <div id="ordersContainer">⏳ جاري تحميل الطلبات...</div>
  </div>


    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIza...mbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersContainer = document.getElementById("ordersContainer");
    const todayBox = document.getElementById("todayBox");
    const yesterdayBox = document.getElementById("yesterdayBox");
    const tomorrowBox = document.getElementById("tomorrowBox");
    const customDate = document.getElementById("customDate");

    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    todayBox.textContent = formatDate(today);
    yesterdayBox.textContent = formatDate(yesterday);
    tomorrowBox.textContent = formatDate(tomorrow);

    todayBox.onclick = () => fetchOrdersByDate(today);
    yesterdayBox.onclick = () => fetchOrdersByDate(yesterday);
    tomorrowBox.onclick = () => fetchOrdersByDate(tomorrow);
    customDate.onchange = () => {
      const selectedDate = new Date(customDate.value);
      fetchOrdersByDate(selectedDate);
    };

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function sameDay(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    async function fetchOrdersByDate(targetDate) {
      ordersContainer.innerHTML = "⏳ جاري تحميل الطلبات...";
      const snap = await getDocs(collection(db, "requests"));
      const allOrders = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const filtered = allOrders.filter(order => {
        const created = order.createdAt?.seconds ? new Date(order.createdAt.seconds * 1000) : null;
        return created && sameDay(created, targetDate);
      });

      renderOrders(filtered);
    }

    function renderOrders(orders) {
      if (orders.length === 0) {
        ordersContainer.innerHTML = "<p>🚫 لا توجد طلبات لهذا التاريخ.</p>";
        return;
      }

      ordersContainer.innerHTML = orders.map(order => {
        const id = order.id;
        const name = order.name || "—";
        const phone = order.phone || "—";
        const address = order.address || "—";
        const status = order.status || "مبدئي";
        const created = order.createdAt?.seconds ? formatDate(new Date(order.createdAt.seconds * 1000)) : "—";
        const technician = order.assistantName || "—";
        const notes = order.notes || "—";
        const price = order.price || 0;
        const preferredTime = order.preferredTime || "—";
        const admin = order.adminId || "—";

        return `
          <div class="order-card" id="order_${id}">
            <h4>🔖 الطلب: ${id}</h4>
            <p>👤 الاسم: ${name}</p>
            <p>📞 الهاتف: ${phone}</p>
            <p>📍 العنوان: ${address}</p>
            <p>📆 التاريخ: ${created}</p>
            <p>📦 الحالة: <span class="badge">${status}</span></p>
            <p>🧑‍🔧 الفني: ${technician}</p>
            <p>📝 ملاحظات: ${notes}</p>
            <div class="btn-group">
              <button class="btn-contacted" onclick="markContacted('${id}')">✅ تم التواصل</button>
              <button class="btn-delivered" onclick="markDelivered('${id}')">📦 تم التوصيل</button>
              <button class="btn-rejected" onclick="markRejected('${id}')">🚫 مرفوض</button>
              <a class="btn-call" href="tel:${phone}">📞 اتصال</a>
              <button class="btn-note" onclick="addNote('${id}')">🗒️ إضافة ملاحظة</button>
              <button class="btn-update" onclick="updateStatus('${id}')">🔄 تحديث الحالة</button>
              <button class="btn-delete" onclick="deleteOrder('${id}')">🗑️ حذف</button>
              <button class="btn-pending" onclick="markPending('${id}')">⏳ قيد الانتظار</button>
            </div>
            <div style="margin-top:8px; font-size:13px; color:#555;">
              👨‍💼 المسؤول: ${admin} | 💵 السعر: ${price} دج | ⏰ الوقت المفضل: ${preferredTime}
            </div>
          </div>`;
      }).join("");
    }

    fetchOrdersByDate(today);



        // ✅ تحديث حالة "تم التواصل"
    window.markContacted = async function(id) {
      try {
        await updateDoc(doc(db, "requests", id), {
          status: "تم التواصل"
        });
        alert("✅ تم تحديث الحالة إلى تم التواصل.");
        document.getElementById(`order_${id}`).style.border = "2px solid #007bff";
      } catch (e) {
        alert("حدث خطأ أثناء التحديث.");
        console.error(e);
      }
    };

    // 📦 تحديث حالة "تم التوصيل"
    window.markDelivered = async function(id) {
      try {
        await updateDoc(doc(db, "requests", id), {
          status: "تم التوصيل",
          deliveredAt: Timestamp.now()
        });
        alert("📦 تم التوصيل بنجاح.");
        document.getElementById(`order_${id}`).style.backgroundColor = "#d4edda";
      } catch (e) {
        alert("حدث خطأ أثناء التوصيل.");
      }
    };

    // 🚫 تحديث حالة "مرفوض"
    window.markRejected = async function(id) {
      const confirmReject = confirm("هل أنت متأكد أن هذا الطلب مرفوض؟");
      if (!confirmReject) return;
      try {
        await updateDoc(doc(db, "requests", id), {
          status: "مرفوض"
        });
        alert("🚫 تم تحديث الطلب إلى مرفوض.");
        document.getElementById(`order_${id}`).style.opacity = 0.4;
      } catch (e) {
        alert("فشل في التحديث.");
      }
    };

    // 📞 لا يحتاج تحديث، فقط فتح رابط الاتصال
    // الزر <a href="tel:رقم_الهاتف">

    // 🗒️ إضافة ملاحظة
    window.addNote = async function(id) {
      const note = prompt("📌 اكتب الملاحظة:");
      if (!note) return;
      try {
        await updateDoc(doc(db, "requests", id), {
          notes: note
        });
        alert("📝 تم حفظ الملاحظة.");
      } catch (e) {
        alert("تعذر حفظ الملاحظة.");
      }
    };

    // 🔄 تحديث يدوي للحالة
    window.updateStatus = async function(id) {
      const newStatus = prompt("🔄 أدخل الحالة الجديدة:");
      if (!newStatus) return;
      try {
        await updateDoc(doc(db, "requests", id), {
          status: newStatus
        });
        alert(`✅ تم تغيير الحالة إلى "${newStatus}".`);
      } catch (e) {
        alert("حدث خطأ أثناء التحديث.");
      }
    };

    // 🗑️ حذف الطلب (للمشرف فقط)
    window.deleteOrder = async function(id) {
      const confirmDelete = confirm("⚠ هل تريد حذف هذا الطلب نهائيًا؟");
      if (!confirmDelete) return;
      try {
        await updateDoc(doc(db, "requests", id), {
          status: "محذوف"
        });
        alert("🗑️ تم حذف الطلب (نقله إلى المحذوفات).");
        document.getElementById(`order_${id}`).remove();
      } catch (e) {
        alert("فشل في حذف الطلب.");
      }
    };

    // ⏳ قيد الانتظار
    window.markPending = async function(id) {
      try {
        await updateDoc(doc(db, "requests", id), {
          status: "قيد الانتظار"
        });
        alert("⏳ تم وضع الطلب في الانتظار.");
      } catch (e) {
        alert("حدث خطأ أثناء التحديث.");
      }
    }

  </script>
</body>
</html>
