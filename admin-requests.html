<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📋 إدارة الطلبات – TopClim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fc;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .filters select, .filters input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Cairo';
    }
    .filters button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Cairo';
    }
    .filters button:hover {
      background: #218838;
    }
    .table-wrapper {
      overflow-x: auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 15px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td select, td input[type="datetime-local"] {
      padding: 5px;
      font-size: 14px;
    }
    .btn-group button {
      margin: 2px;
      padding: 6px 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .filters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>📋 إدارة الطلبات - TopClim</header>

  <div class="filters">
    <label>📅 فلترة بالتاريخ:
      <input type="date" id="filterDate" />
    </label>
    <label>📌 حسب الحالة:
      <select id="filterStatus">
        <option value="">الكل</option>
        <option value="مبدئي">📄 مبدئي</option>
        <option value="قيد المعالجة">✅ قيد المعالجة</option>
        <option value="تم الإنجاز">📦 تم الإنجاز</option>
        <option value="تم الدفع">💰 تم الدفع</option>
        <option value="متروك">🕓 متروك</option>
        <option value="محذوف">🗑️ محذوف</option>
      </select>
    </label>
    <button onclick="applyFilters()">🔍 تطبيق الفلتر</button>
    <button onclick="clearFilters()">🔄 إعادة تعيين</button>
  </div>

  <div class="table-wrapper">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>🔢 رقم</th>
          <th>👤 الاسم</th>
          <th>📍 العنوان</th>
          <th>📞 الهاتف</th>
          <th>🧑‍💼 صاحب العمل</th>
          <th>👷 العامل</th>
          <th>📆 جدولة</th>
          <th>📌 الحالة</th>
          <th>⚙️ خيارات</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr><td colspan="9">⏳ جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>


    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      getDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    });

    const db = getFirestore(app);
    const ordersBody = document.getElementById("ordersBody");
    let allOrders = [];
    let workersMap = {};
    let ownersMap = {};

    async function loadWorkersAndOwners() {
      const workersSnap = await getDocs(collection(db, "workers"));
      const ownersSnap = await getDocs(collection(db, "owners"));
      workersSnap.forEach(doc => workersMap[doc.id] = doc.data().name || doc.id);
      ownersSnap.forEach(doc => ownersMap[doc.id] = doc.data().name || doc.id);
    }

    async function loadOrders() {
      await loadWorkersAndOwners();
      const snap = await getDocs(collection(db, "requests"));
      allOrders = [];

      snap.forEach(doc => {
        const data = doc.data();
        data.id = doc.id;
        allOrders.push(data);
      });

      renderOrders(allOrders);
    }

    function renderOrders(orders) {
      if (!orders.length) {
        ordersBody.innerHTML = `<tr><td colspan="9">🚫 لا توجد طلبات مطابقة</td></tr>`;
        return;
      }

      ordersBody.innerHTML = "";

      orders.forEach((order, index) => {
        const tr = document.createElement("tr");
        const ownerName = ownersMap[order.ownerId] || "❓";
        const workerName = workersMap[order.assignedTo] || "❓";

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.name || ""}</td>
          <td>${order.address || ""}</td>
          <td>${order.phone || ""}</td>
          <td>${ownerName}</td>
          <td>
            <select id="worker-${order.id}">
              <option value="">اختر</option>
              ${Object.entries(workersMap).map(([id, name]) =>
                `<option value="${id}" ${order.assignedTo === id ? "selected" : ""}>${name}</option>`).join("")}
            </select>
          </td>
          <td>
            <input type="datetime-local" id="schedule-${order.id}" value="${formatDateTime(order.executionSchedule)}"/>
          </td>
          <td>${order.status || "مبدئي"}</td>
          <td class="btn-group">
            <button onclick="confirmTask('${order.id}')">✔ تأكيد</button>
            <button onclick="viewDetails('${order.id}', '${order.ownerId}')">📋 عرض</button>
          </td>
        `;
        ordersBody.appendChild(tr);
      });
    }

    function formatDateTime(timestamp) {
      if (!timestamp || !timestamp.seconds) return "";
      const d = new Date(timestamp.seconds * 1000);
      return d.toISOString().slice(0, 16);
    }

    window.confirmTask = async function (id) {
      const worker = document.getElementById(`worker-${id}`).value;
      const schedule = document.getElementById(`schedule-${id}`).value;
      if (!worker || !schedule) return alert("⚠️ يجب اختيار العامل وتحديد الجدولة");

      const docRef = doc(db, "requests", id);
      await updateDoc(docRef, {
        assignedTo: worker,
        executionSchedule: new Date(schedule),
        status: "قيد المعالجة"
      });
      alert("✅ تم تأكيد الطلب");
      loadOrders();
    };

    window.viewDetails = function (orderId, ownerId) {
      window.location.href = `order-details.html?id=${orderId}&owner=${ownerId}`;
    };

    loadOrders();


        function applyFilters() {
      const selectedDate = document.getElementById("filterDate").value;
      const selectedStatus = document.getElementById("filterStatus").value;

      let filtered = [...allOrders];

      // تصفية حسب التاريخ إذا تم تحديده
      if (selectedDate) {
        const targetDate = new Date(selectedDate);
        filtered = filtered.filter(order => {
          if (!order.executionSchedule || !order.executionSchedule.seconds) return false;
          const execDate = new Date(order.executionSchedule.seconds * 1000);
          return execDate.toDateString() === targetDate.toDateString();
        });
      }

      // تصفية حسب الحالة إذا تم تحديدها
      if (selectedStatus) {
        filtered = filtered.filter(order => (order.status || "مبدئي") === selectedStatus);
      }

      renderOrders(filtered);
    }

    function clearFilters() {
      document.getElementById("filterDate").value = "";
      document.getElementById("filterStatus").value = "";
      renderOrders(allOrders);
    }
  </script>
</body>
</html>
