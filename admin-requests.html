<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📋 إدارة الطلبات – TopClim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; padding: 20px; background: #f5f7fa; }
    h1 { text-align: center; color: #007BFF; }
    .filters { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 20px 0; }
    .filters select, .filters input, .filters button {
      padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px;
    }
    .filters button { background: #28a745; color: white; border: none; cursor: pointer; }
    .filters button:hover { background: #218838; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; margin-top: 10px; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; vertical-align: middle; }
    th { background: #007BFF; color: white; }
    tr:hover { background: #f1f1f1; }
    .btn { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    .btn-confirm { background: #17a2b8; color: white; }
    .btn-confirm:hover { background: #138496; }
    .btn-details { background: #ffc107; color: white; }
    .btn-details:hover { background: #e0a800; }
    .btn-delete { background: #dc3545; color: white; }
    .btn-delete:hover { background: #c82333; }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; }
      th { display: none; }
      td { position: relative; padding-right: 40%; text-align: right; }
      td::before { content: attr(data-label); position: absolute; right: 10px; font-weight: bold; color: #007BFF; }
    }
  </style>
</head>
<body>
  <h1>📋 إدارة الطلبات – TopClim</h1>

  <div class="filters">
    <select id="statusFilter">
      <option value="الكل">📂 الحالة: الكل</option>
      <option value="مبدئي">📄 مبدئي</option>
      <option value="قيد المعالجة">🛠 قيد المعالجة</option>
      <option value="تم الإنجاز">📦 تم الإنجاز</option>
      <option value="تم الدفع">💰 تم الدفع</option>
      <option value="محذوف">🗑️ محذوف</option>
    </select>

    <select id="dateFilter">
      <option value="الكل">📅 التاريخ: الكل</option>
      <option value="today">📅 اليوم</option>
      <option value="yesterday">📅 أمس</option>
      <option value="tomorrow">📅 غدًا</option>
    </select>

    <input type="date" id="customDate" />

    <button id="filterBtn">🔍 تصفية</button>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>الاسم</th>
        <th>عنوان الزبون</th>
        <th>الهاتف</th>
        <th>الحالة</th>
        <th>العامل</th>
        <th>صاحب العمل</th>
        <th>تاريخ الطلب</th>
        <th>خيارات</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <!-- سيتم تعبئتها عبر JS -->
    </tbody>
  </table>


    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ordersBody = document.getElementById("ordersBody");
    const statusFilter = document.getElementById("statusFilter");
    const dateFilter = document.getElementById("dateFilter");
    const customDate = document.getElementById("customDate");
    const filterBtn = document.getElementById("filterBtn");

    let allOrders = [];
    let workersMap = {};
    let ownersMap = {};

    async function loadData() {
      // تحميل جميع العمال وصاحب العمل
      const [workersSnap, ownersSnap, ordersSnap] = await Promise.all([
        getDocs(collection(db, "workers")),
        getDocs(collection(db, "owners")), // تأكد من مسار collection
        getDocs(collection(db, "requests"))
      ]);

      workersSnap.forEach(d => { workersMap[d.id] = d.data().name; });
      ownersSnap.forEach(d => { ownersMap[d.id] = d.data().name; });

      allOrders = [];
      ordersSnap.forEach(d => {
        const dt = d.data();
        const date = dt.executionSchedule?.toDate()?.toISOString().split('T')[0] || "";
        allOrders.push({ id: d.id, ...dt, date });
      });

      renderOrders(allOrders);
    }

    function renderOrders(list) {
      ordersBody.innerHTML = "";
      list.forEach((o, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="#">${i+1}</td>
          <td data-label="الاسم">${o.name}</td>
          <td data-label="العنوان">${o.address}</td>
          <td data-label="الهاتف">${o.phone}</td>
          <td data-label="الحالة">${o.status}</td>
          <td data-label="العامل">${workersMap[o.assignedTo] || "-"}</td>
          <td data-label="صاحب العمل">${ownersMap[o.ownerId] || "-"}</td>
          <td data-label="التاريخ">${o.date}</td>
          <td data-label="خيارات">
            <button class="btn btn-confirm" onclick="confirmOrder('${o.id}')">✔ تأكيد</button>
            <button class="btn btn-details" onclick="goToDetails('${o.id}','${o.ownerId}')">📋 التفاصيل</button>
          </td>`;
        ordersBody.appendChild(tr);
      });
    }


        function formatDate(d) {
      return d.toISOString().split('T')[0];
    }

    filterBtn.addEventListener("click", () => {
      let filtered = [...allOrders];
      const st = statusFilter.value;
      const dtv = dateFilter.value;
      const cd = customDate.value;

      if (st !== "الكل") filtered = filtered.filter(o => o.status === st);

      let fd = "";
      const today = new Date();
      if (dtv === "today") fd = formatDate(today);
      else if (dtv === "yesterday") { const y = new Date(today); y.setDate(y.getDate()-1); fd = formatDate(y); }
      else if (dtv === "tomorrow") { const t = new Date(today); t.setDate(t.getDate()+1); fd = formatDate(t); }
      if (cd) fd = cd;
      if (fd) filtered = filtered.filter(o => o.date === fd);

      renderOrders(filtered);
    });

    window.confirmOrder = async function(id) {
      await updateDoc(doc(db, "requests", id), { status: "قيد المعالجة" });
      alert("تم تأكيد الطلب!");
      loadData();
    };

    window.goToDetails = function(id, ownerId) {
      window.location.href = `order-details.html?id=${id}&ownerId=${ownerId}`;
    };

    loadData();
  </script>

</body>
</html>
