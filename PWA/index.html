<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#6a1b9a"/>
  <title>TopClim Dashboard</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"/>
  <style>
    :root {
      --primary: #6a1b9a;
      --accent: #fbc02d;
      --danger: #f44336;
      --success: #009688;
      --bg: #f7f7f7;
      --font: 'Cairo', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: var(--font); background: var(--bg); }
    #app { display: flex; flex-direction: column; height: 100%; }

    header {
      background: white; padding: 16px; display: flex;
      justify-content: space-between; align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header .info-group { text-align: center; }
    header .info-group p { font-size: 14px; color: var(--primary); }
    header .info-group span {
      display: block; font-size: 20px; font-weight: bold;
    }
    header .due span { color: var(--danger); }
    header .balance span { color: var(--success); }

    main {
      flex: 1; overflow-y: auto; padding: 20px;
    }
    .section-title {
      font-size: 20px; margin-bottom: 12px; color: var(--primary);
    }
    .cards {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 12px;
    }
    .card {
      background: white; border-radius: 12px; padding: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; align-items: center;
    }
    .card .icon { font-size: 32px; margin-bottom: 8px; }
    .card .label { font-size: 16px; color: var(--primary); text-align: center; }

    .fab {
      position: fixed; bottom: 70px; left: 50%;
      transform: translateX(-50%);
      background: var(--primary); width: 60px; height: 60px;
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      font-size: 32px; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000; border: none;
    }

    nav.bottom-nav {
      display: flex; justify-content: space-around;
      align-items: center; background: white;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      padding: 8px 0; position: fixed; bottom: 0; width: 100%;
    }
    nav.bottom-nav .nav-item {
      flex: 1; text-align: center; padding: 6px 0;
    }
    nav.bottom-nav img.icon {
      width: 24px; height: 24px;
      filter: brightness(0) saturate(100%) invert(0);
    }
    nav.bottom-nav .nav-item.active img.icon {
      filter: hue-rotate(45deg) saturate(3);
    }
    nav.bottom-nav .nav-item.center-space { pointer-events: none; }

    /* Pages */
    .page { display: none; }
    .page.active { display: block; }

    /* صفحة الطلبات */
    .order-list { list-style: none; }
    .order-list li {
      background: white; padding: 15px;
      margin-bottom: 10px; border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex; justify-content: space-between;
      align-items: center;
    }
    .order-list li .status {
      padding: 4px 8px; border-radius: 6px;
      font-size: 12px; color: white;
    }
    .order-list li .status.pending { background: var(--danger); }
    .order-list li .status.confirmed { background: var(--success); }

    @media (max-width: 480px) {
      .card .label { font-size: 14px; }
      header .info-group span { font-size: 18px; }
      header .info-group p { font-size: 12px; }
    }
  </style>
</head>

<body>
  <button id="installBtn" style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; z-index: 1000;">
  📲 تثبيت التطبيق
</button>
   <button id="installBtn" style="display:block;">تثبيت التطبيق</button>

  <div id="app">
    <header>
      <div class="info-group due">
        <p>مستحق الدفع</p>
        <span id="dueCount">2</span>
      </div>
      <div class="info-group balance">
        <p>الرصيد</p>
        <span id="balanceCount">45</span>
      </div>
    </header>
   
    <main id="main-content">
      <section id="home-page" class="page active">
        <h2 class="section-title">الإحصائيات السريعة</h2>
        <div class="cards">
          <div class="card"><div class="icon">📦</div><div class="label">عدد الطلبات</div></div>
          <div class="card"><div class="icon">✅</div><div class="label">تم الدفع</div></div>
          <div class="card"><div class="icon">⏳</div><div class="label">قيد الانتظار</div></div>
          <div class="card"><div class="icon">📅</div><div class="label">طلبات اليوم</div></div>
        </div>
      </section>

      <section id="orders-page" class="page">
        <h2 class="section-title">قائمة الطلبات</h2>
        <ul class="order-list" id="orderList">
          <li>
            طلب #1023
            <span class="status pending">قيد الانتظار</span>
          </li>
          <li>
            طلب #1022
            <span class="status confirmed">تم التأكيد</span>
          </li>
        </ul>
      </section>

      <section id="add-page" class="page">
        <h2 class="section-title">إضافة طلب جديد</h2>
        <form id="addForm">
          <div class="form-group">
            <label>اسم العميل:</label>
            <input type="text" name="customerName" required placeholder="أدخل اسم العميل"/>
          </div>
          <div class="form-group">
            <label>المنتج:</label>
            <input type="text" name="product" required placeholder="أدخل المنتج"/>
          </div>
          <div class="form-group">
            <label>الكمية:</label>
            <input type="number" name="quantity" min="1" required value="1"/>
          </div>
          <button type="submit">إرسال الطلب</button>
        </form>
      </section>

      <section id="store-page" class="page">
        <h2 class="section-title">المتجر</h2>
        <div class="cards">
          <div class="card"><div class="icon">🛒</div><div class="label">منتج A</div></div>
          <div class="card"><div class="icon">🛒</div><div class="label">منتج B</div></div>
        </div>
      </section>

      <section id="profile-page" class="page">
        <h2 class="section-title">صفحتك</h2>
        <p>المستخدم: علي</p>
        <p>البريد: ali@example.com</p>
        <button id="logoutBtn">تسجيل الخروج</button>
      </section>
    </main>

    <button class="fab" id="fabBtn" aria-label="إضافة طلب">+</button>
    
    <nav class="bottom-nav">
      

      <div class="nav-item active" data-page="home-page"><img src="assets/icons/home.svg" class="icon"/></div>
      <div class="nav-item" data-page="orders-page"><img src="assets/icons/orders.svg" class="icon"/></div>
      <div class="nav-item center-space"></div>
      <div class="nav-item" data-page="store-page"><img src="assets/icons/shop.svg" class="icon"/></div>
      <div class="nav-item" data-page="profile-page"><img src="assets/icons/user.svg" class="icon"/></div>
    </nav>
  </div>

  <script src="js/main.js" type="module" defer></script>
</body>
</html>
