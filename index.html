<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🌬️ تنظيف مكيفات – TopClim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
    }
    header, footer {
      padding: 20px;
      color: white;
    }
    section { padding: 20px; }
    .before-after {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .before-after img {
      width: 45%;
      border-radius: 10px;
    }
    img.full-width {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header id="headerSection">
    <h1 id="headerTitle">TopClim</h1>
    <p id="headerDesc">خدمة تنظيف مكيفات احترافية وسريعة في بيتك</p>
  </header>

  <section>
    <img id="bannerTop" class="full-width" alt="إعلان علوي" />
  </section>

  <section>
    <h2>📸 نتائج قبل وبعد</h2>
    <div class="before-after">
      <img id="beforeImage" alt="قبل التنظيف" />
      <img id="afterImage" alt="بعد التنظيف" />
    </div>
  </section>

  <section>
    <img id="bannerBottom" class="full-width" alt="صورة سفلية" />
  </section>

  <footer id="footerSection">
    <p id="footerText">© جميع الحقوق محفوظة لـ TopClim</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadContent() {
      const docRef = doc(db, "landing", "landingContent");
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();

        // محتوى النصوص
        document.getElementById("headerTitle").textContent = data.headerTitle || "TopClim";
        document.getElementById("headerDesc").textContent = data.headerDesc || "خدمة تنظيف مكيفات احترافية وسريعة في بيتك";
        document.getElementById("footerText").textContent = data.footerText || "© جميع الحقوق محفوظة لـ TopClim";

        // الصور
        document.getElementById("bannerTop").src = data.bannerTop || "";
        document.getElementById("beforeImage").src = data.beforeImage || "";
        document.getElementById("afterImage").src = data.afterImage || "";
        document.getElementById("bannerBottom").src = data.bannerBottom || "";

        // الألوان
        document.body.style.backgroundColor = data.bgColor || "#f2f2f2";
        document.getElementById("headerSection").style.backgroundColor = data.headerColor || "#007bff";
        document.getElementById("footerSection").style.backgroundColor = data.footerColor || "#007bff";
      }
    }

    loadContent();
  </script>
</body>
</html>
