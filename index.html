<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopClim | تنظيف مكيفات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #2b7bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .before-after { display: flex; gap: 10px; }
    .before-after img { width: 48%; border-radius: 8px; }
    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    form button {
      background-color: #2b7bff;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>🌬️ TopClim – تنظيف مكيفات احترافي</h1>
  <p>خدمة تنظيف المكيفات داخل بيتك</p>
</header>

<section id="about">
  <h2>لماذا تختارنا؟</h2>
  <ul>
    <li>نظافة داخلية وخارجية كاملة</li>
    <li>تحسين كفاءة التبريد وتقليل استهلاك الكهرباء</li>
    <li>خدمة سريعة واحترافية</li>
  </ul>
</section>

<section id="gallery">
  <h2>📸 صور من أعمالنا</h2>
  <div class="before-after">
    <img src="images/before.jpg" alt="قبل التنظيف" />
    <img src="images/after.jpg" alt="بعد التنظيف" />
  </div>
</section>

<section id="order">
  <h2>📦 قدم طلبك الآن</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="tel" id="phone" placeholder="رقم الهاتف" required />
    <input type="text" id="address" placeholder="العنوان الكامل" required />
    <select id="type" required>
      <option disabled selected>اختر نوع المكيف</option>
      <option value="Split">سبليت</option>
      <option value="شباك">شباك</option>
    </select>
    <label>📷 صورة المكيف (اختياري):</label>
    <input type="file" id="acImage" accept="image/*" capture="environment" />
    <button type="submit">🛠️ إرسال الطلب</button>
  </form>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
    authDomain: "topclim-3edfa.firebaseapp.com",
    projectId: "topclim-3edfa",
    storageBucket: "topclim-3edfa.appspot.com",
    messagingSenderId: "1013389465521",
    appId: "1:1013389465521:web:f758b41503a39dcc9e4f90",
    measurementId: "G-LVYCFLDT14"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const cloudName = "dtrmfg2om";
  const uploadPreset = "topclim_upload";

  async function uploadToCloudinary(file) {
    const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);
    formData.append("folder", "TOPCLIMasset");

    const res = await fetch(url, { method: "POST", body: formData });
    const data = await res.json();
    return data.secure_url; // رابط الصورة
  }

  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const type = document.getElementById("type").value;
    const imageFile = document.getElementById("acImage").files[0];

    let imageUrl = "";
    if (imageFile) {
      try {
        imageUrl = await uploadToCloudinary(imageFile);
      } catch (err) {
        alert("فشل رفع صورة المكيف.");
        console.error(err);
        return;
      }
    }

    try {
      const docRef = await addDoc(collection(db, "requests"), {
        name, phone, address, type,
        image: imageUrl,
        status: "مبدئي",
        createdAt: serverTimestamp()
      });
      window.location.href = `track.html?id=${docRef.id}`;
    } catch (error) {
      alert("حدث خطأ أثناء إرسال الطلب");
      console.error("Firebase Error:", error);
    }
  });
</script>

</body>
</html>
