<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>TopClim – تنظيف المكيفات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, select, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    img { max-width: 100%; margin: 10px 0; }
  </style>
</head>
<body>

  <header>
    <h1>🌬️ TopClim – تنظيف مكيفات احترافي</h1>
    <p>نخدمك في بيتك – اطلب الآن!</p>
  </header>

  <section id="order">
    <h2>📦 قدم طلبك الآن</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="الاسم الكامل" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <input type="text" id="address" placeholder="العنوان" required />
      <select id="type" required>
        <option disabled selected>اختر نوع المكيف</option>
        <option value="split">سبليت</option>
        <option value="window">شباك</option>
      </select>

      <input type="file" accept="image/*" capture="environment" id="acImage" />
      <p id="imageStatus">لم يتم اختيار صورة بعد</p>

      <button type="button" onclick="getLocation()">📍 تحديد موقعي الحالي</button>
      <p id="locationStatus">الموقع لم يُحدد بعد</p>

      <button type="submit">🛠️ إرسال الطلب</button>
    </form>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa",
      storageBucket: "topclim-3edfa.appspot.com",
      messagingSenderId: "1013389465521",
      appId: "1:1013389465521:web:f758b41503a39dcc9e4f90",
      measurementId: "G-LVYCFLDT14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userLocation = null;

    document.getElementById("acImage").addEventListener("change", () => {
      document.getElementById("imageStatus").textContent = "✅ تم اختيار صورة.";
    });

    async function getLocation() {
      const locStatus = document.getElementById("locationStatus");
      if (!navigator.geolocation) {
        locStatus.textContent = "📵 المتصفح لا يدعم تحديد الموقع.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          userLocation = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          locStatus.textContent = `✅ تم تحديد الموقع: ${userLocation.lat.toFixed(5)}, ${userLocation.lng.toFixed(5)}`;
        },
        err => {
          locStatus.textContent = "⚠️ تعذر تحديد الموقع، أعد المحاولة.";
        }
      );
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const type = document.getElementById("type").value;
      const imageFile = document.getElementById("acImage").files[0];

      let imageUrl = "";

      if (imageFile) {
        const formData = new FormData();
        formData.append("file", imageFile);
        formData.append("upload_preset", "topclim_upload");

        try {
          const res = await fetch("https://api.cloudinary.com/v1_1/dtrmfg2om/image/upload", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          imageUrl = data.secure_url;
        } catch (err) {
          alert("❌ فشل رفع الصورة");
          return;
        }
      }

      try {
        const docRef = await addDoc(collection(db, "requests"), {
          name,
          phone,
          address,
          type,
          image: imageUrl,
          location: userLocation || null,
          status: "مبدئي",
          createdAt: new Date()
        });

        window.location.href = `track.html?id=${docRef.id}`;
      } catch (err) {
        alert("❌ حدث خطأ أثناء إرسال الطلب.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
