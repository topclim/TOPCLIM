<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>TopClim – تنظيف مكيفات الهواء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f8f9fa; margin: 0; text-align: center; }
    header, footer { background: #007b8a; color: white; padding: 20px; }
    img { width: 100%; max-width: 500px; margin: 10px 0; border-radius: 8px; }
    section { padding: 20px; }
    form input, form select, form button {
      width: 90%; max-width: 400px;
      padding: 10px; margin: 8px 0;
      font-size: 16px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1 id="headerTitle">🌬️ TopClim</h1>
    <p id="headerDesc">تنظيف مكيفات احترافي</p>
  </header>

  <img id="bannerTop" src="" alt="صورة إشهارية علوية" />

  <section>
    <h2>📸 قبل / بعد التنظيف</h2>
    <img id="beforeImage" src="" alt="قبل التنظيف" />
    <img id="afterImage" src="" alt="بعد التنظيف" />
  </section>

  <section>
    <h2>📦 قدم طلبك الآن</h2>
    <form id="orderForm">
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="tel" placeholder="رقم الهاتف" required />
      <input type="text" placeholder="العنوان" required />
      <select required>
        <option disabled selected>اختر نوع المكيف</option>
        <option value="split">سبليت</option>
        <option value="window">شباك</option>
      </select>
      <button type="submit">🛠️ إرسال الطلب</button>
    </form>
  </section>

  <img id="bannerBottom" src="" alt="صورة إشهارية سفلية" />

  <footer>
    <p>جميع الحقوق محفوظة © TopClim</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("landing").doc("landingContent").get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("headerTitle").textContent = data.headerTitle || "TopClim";
        document.getElementById("headerDesc").textContent = data.headerDesc || "";
        document.getElementById("bannerTop").src = data.bannerTop || "";
        document.getElementById("beforeImage").src = data.beforeImage || "";
        document.getElementById("afterImage").src = data.afterImage || "";
        document.getElementById("bannerBottom").src = data.bannerBottom || "";
      }
    });
  </script>
</body>
</html>
