<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopClim - تنظيف مكيفات</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header, footer {
      color: white;
      text-align: center;
      padding: 1rem;
    }
    section {
      padding: 2rem;
    }
    h1, h2 {
      margin-top: 0;
    }
    .before-after {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .before-after img {
      width: 48%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header id="pageHeader">
  <h1 id="headerTitle">🌬️ TopClim</h1>
  <p id="headerDesc">خدمة تنظيف مكيفات احترافية وسريعة في بيتك</p>
</header>

<section>
  <img id="bannerTop" src="" alt="إعلان علوي" style="width: 100%; border-radius: 10px;" />
</section>

<section>
  <h2>📸 نتائج أعمالنا</h2>
  <div class="before-after">
    <img id="beforeImage" src="" alt="قبل التنظيف" />
    <img id="afterImage" src="" alt="بعد التنظيف" />
  </div>
</section>

<section>
  <img id="bannerBottom" src="" alt="إعلان سفلي" style="width: 100%; border-radius: 10px;" />
</section>

<footer id="pageFooter">
  <p id="footerText">جميع الحقوق محفوظة © TopClim 2025</p>
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
    authDomain: "topclim-3edfa.firebaseapp.com",
    projectId: "topclim-3edfa"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function loadLandingContent() {
    const doc = await db.collection("landing").doc("landingContent").get();
    if (!doc.exists) return;
    const data = doc.data();

    if (data.headerTitle) document.getElementById("headerTitle").textContent = data.headerTitle;
    if (data.headerDesc) document.getElementById("headerDesc").textContent = data.headerDesc;
    if (data.footerText) document.getElementById("footerText").textContent = data.footerText;

    if (data.bannerTop) document.getElementById("bannerTop").src = data.bannerTop;
    if (data.beforeImage) document.getElementById("beforeImage").src = data.beforeImage;
    if (data.afterImage) document.getElementById("afterImage").src = data.afterImage;
    if (data.bannerBottom) document.getElementById("bannerBottom").src = data.bannerBottom;

    if (data.headerColor) document.getElementById("pageHeader").style.backgroundColor = data.headerColor;
    if (data.footerColor) document.getElementById("pageFooter").style.backgroundColor = data.footerColor;
    if (data.bgColor) document.body.style.backgroundColor = data.bgColor;
  }

  loadLandingContent();
</script>

</body>
</html>
