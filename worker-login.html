<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول العامل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>👷 تسجيل دخول العامل</h2>
    <label for="email">📧 البريد الإلكتروني:</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label for="password">🔑 كلمة المرور:</label>
    <input type="password" id="password" placeholder="••••••••" required>

    <button id="loginBtn">دخول</button>
    <div class="error" id="error"></div>

    <div class="link">
      <p>ليس لديك حساب؟ <a href="worker-register.html">سجل هنا</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error");

    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // تخزين معلومات تسجيل الدخول
        localStorage.setItem("workerEmail", user.email);
        localStorage.setItem("workerUID", user.uid);

        // الانتقال للوحة العمل
        window.location.href = "worker.html";
      } catch (error) {
        errorDiv.textContent = "❌ البريد أو كلمة المرور غير صحيحة";
      }
    };

    // إذا كان مسجلاً من قبل
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // تم تسجيل الدخول من قبل
        window.location.href = "worker.html";
      }
    });
  </script>
</body>
</html>
