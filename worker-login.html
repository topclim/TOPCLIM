<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول العامل – TopClim</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .loading {
      text-align: center;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>👷 تسجيل دخول العامل</h2>
    <label>اختر اسمك:</label>
    <select id="workerSelect">
      <option value="">🔽 اختر من القائمة</option>
    </select>
    <button onclick="login()">🔓 دخول</button>
    <div class="loading" id="loadingMsg">🔄 جاري تحميل القائمة...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const workerSelect = document.getElementById("workerSelect");
    const loadingMsg = document.getElementById("loadingMsg");

    // ✅ تحقق من وجود تسجيل دخول محفوظ مسبقًا
    const savedWorkerId = localStorage.getItem("workerId");
    if (savedWorkerId) {
      const lastLogin = localStorage.getItem("lastLogin") || "";
      // ✅ تحقق إذا لم يمر أكثر من 30 يومًا على آخر دخول
      const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;
      if (Date.now() - parseInt(lastLogin) < THIRTY_DAYS) {
        window.location.href = "worker.html";
      }
    }

    async function loadWorkers() {
      const snap = await getDocs(collection(db, "workers"));
      workerSelect.innerHTML = '<option value="">🔽 اختر من القائمة</option>';
      snap.forEach(doc => {
        const worker = doc.data();
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = `${worker.name} (${worker.role})`;
        workerSelect.appendChild(option);
      });
      loadingMsg.textContent = "✅ تم تحميل القائمة";
    }

    // ✅ عملية الدخول
    window.login = async function () {
      const workerId = workerSelect.value;
      if (!workerId) {
        alert("❗ يرجى اختيار اسمك أولاً");
        return;
      }

      // 📝 حفظ بيانات الدخول
      localStorage.setItem("workerId", workerId);
      localStorage.setItem("lastLogin", Date.now().toString());

      // 📌 تسجيل في firestore آخر تسجيل دخول
      try {
        await setDoc(doc(db, "workerLogins", workerId), {
          lastLogin: new Date(),
          userAgent: navigator.userAgent,
          ip: null // يمكن لاحقًا ربطه بـ Cloud Function لجلب IP
        });
      } catch (e) {
        console.warn("⚠️ لم يتم حفظ تسجيل الدخول في السحابة");
      }

      // ✅ الانتقال إلى الصفحة الرئيسية
      window.location.href = "worker.html";
    }

    loadWorkers();
  </script>
</body>
</html>
