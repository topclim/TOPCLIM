<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 تفاصيل الطلب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 12px;
    }
    .info strong {
      display: inline-block;
      width: 150px;
      color: #444;
    }
    .note-box, .feedback-box {
      background: #f1f9f5;
      padding: 12px;
      border: 1px solid #cbe3d3;
      border-radius: 8px;
      margin-top: 15px;
    }
    .feedback-box span {
      color: #ffb400;
      font-size: 1.5em;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    #map {
      height: 250px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    .actions {
      margin-top: 25px;
      text-align: center;
    }
    .actions a {
      display: inline-block;
      margin: 5px 10px;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .whatsapp { background-color: #25D366; color: white; }
    .call { background-color: #007BFF; color: white; }
    .map-btn { background-color: #6c757d; color: white; }
    .modal {
      position: fixed; top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5); z-index: 9999;
      display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px 25px;
      border-radius: 10px; width: 90%; max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .modal-content input, .modal-content select {
      width: 100%; padding: 8px; margin: 8px 0;
    }
    .modal-content button {
      padding: 8px 16px; margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 تفاصيل الطلب</h2>
    <div id="orderDetails">⏳ جاري تحميل البيانات...</div>
    <div id="map"></div>
    <div class="actions" id="actionLinks" style="display:none;"></div>
  </div>
  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <h3>📅 جدولة تنفيذ الطلب</h3>
      <label>📆 التاريخ:</label>
      <input type="date" id="execDate">
      <label>⏰ الوقت:</label>
      <input type="time" id="execTime">
      <label>👷‍♂️ اسم المساعد:</label>
      <select id="assistantSelect"></select>
      <label>👑 صاحب العمل:</label>
      <select id="adminSelect"></select>
      <div style="margin-top: 10px; text-align: right;">
        <button onclick="closeModal()">❌ إلغاء</button>
        <button onclick="saveSchedule()">💾 حفظ</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, getDocs, collection, updateDoc, Timestamp, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const orderId = new URLSearchParams(window.location.search).get("id");
    const orderBox = document.getElementById("orderDetails");
    const actionBox = document.getElementById("actionLinks");
    let selectedOrderRef = null;

    async function loadOrder() {
      if (!orderId) return orderBox.innerHTML = "❌ لم يتم تحديد الطلب.";
      selectedOrderRef = doc(db, "requests", orderId);
      const snap = await getDoc(selectedOrderRef);
      if (!snap.exists()) return orderBox.innerHTML = "❌ الطلب غير موجود.";
      const d = snap.data();
      let html = `<div class="info"><strong>📄 رقم الطلب:</strong> ${orderId}</div>`;
      html += `<div class="info"><strong>👤 الاسم:</strong> ${d.name || 'غير معروف'}</div>`;
      html += `<div class="info"><strong>📞 الهاتف:</strong> ${d.phone || 'غير متوفر'}</div>`;
      html += `<div class="info"><strong>📍 العنوان:</strong> ${d.address || 'غير متوفر'}</div>`;
      html += `<div class="info"><strong>📌 الحالة:</strong> ${d.status || 'غير معروفة'}</div>`;
      if (d.notes) html += `<div class="note-box"><strong>📝 ملاحظات:</strong><br>${d.notes}</div>`;
      orderBox.innerHTML = html;
      if (d.phone) {
        actionBox.innerHTML = `
          <a class="call" href="tel:${d.phone}">📞 اتصال</a>
          <a class="whatsapp" href="https://wa.me/213${d.phone.replace(/^0/, '')}" target="_blank">💬 واتساب</a>
          <a class="map-btn" href="#" id="scheduleBtn">🗓️ جدولة التنفيذ</a>`;
        actionBox.style.display = "block";
        document.getElementById("scheduleBtn").addEventListener("click", function(e) {
          e.preventDefault();
          openModal();
        });
      }
    }

    async function loadWorkers() {
      const snap = await getDocs(collection(db, "workers"));
      const select = document.getElementById("assistantSelect");
      select.innerHTML = '<option value="">— اختر المساعد —</option>';
      snap.forEach(doc => {
        const d = doc.data();
        select.innerHTML += `<option value="${doc.id}">${d.name}</option>`;
      });
    }

    async function loadAdmins() {
      const snap = await getDocs(collection(db, "admins"));
      const select = document.getElementById("adminSelect");
      select.innerHTML = '<option value="">— اختر صاحب العمل —</option>';
      snap.forEach(doc => {
        const d = doc.data();
        select.innerHTML += `<option value="${doc.id}">${d.name}</option>`;
      });
    }

    async function saveSchedule() {
      const date = document.getElementById("execDate").value;
      const time = document.getElementById("execTime").value;
      const workerId = document.getElementById("assistantSelect").value;
      const adminId = document.getElementById("adminSelect").value;
      if (!date || !time || !workerId || !adminId) return alert("❌ يرجى تحديد كل الحقول المطلوبة، بما في ذلك حساب المستخدم");
      const execDateTime = Timestamp.fromDate(new Date(`${date}T${time}`));
      const workLog = {
        adminId,
        finishedAt: execDateTime,
        indoor: 0,
        outdoor: 0,
        maintenance: 0,
        toolsUsed: { large: [], small: [] },
        missingTools: { large: [], small: [] },
        photo: "",
        opportunityNote: "",
        privateNotes: "",
        publicNotes: ""
      };
      await updateDoc(selectedOrderRef, {
        assignedTo: workerId,
        executionSchedule: execDateTime,
        workDone: arrayUnion(workLog)
      });
      alert("✅ تم حفظ الجدولة وتسجيل العمل بنجاح");
      closeModal();
    }

    function openModal() {
      document.getElementById("scheduleModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("scheduleModal").style.display = "none";
    }

    loadOrder();
    loadWorkers();
    loadAdmins();
    window.closeModal = closeModal;
    window.saveSchedule = saveSchedule;
  </script>
</body>
</html>
