<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 تفاصيل الطلب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 12px;
    }
    .info strong {
      display: inline-block;
      width: 150px;
      color: #444;
    }
    .note-box, .feedback-box {
      background: #f1f9f5;
      padding: 12px;
      border: 1px solid #cbe3d3;
      border-radius: 8px;
      margin-top: 15px;
    }
    .feedback-box span {
      color: #ffb400;
      font-size: 1.5em;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    #map {
      height: 250px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    .actions {
      margin-top: 25px;
      text-align: center;
    }
    .actions a {
      display: inline-block;
      margin: 5px 10px;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
    }
    .call {
      background-color: #007BFF;
      color: white;
    }
    .map-btn {
      background-color: #6c757d;
      color: white;
    }
    .modal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    .modal-content button {
      padding: 8px 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 تفاصيل الطلب</h2>
    <div id="orderDetails">⏳ جاري تحميل البيانات...</div>
    <div id="map"></div>
    <div class="actions" id="actionLinks" style="display:none;"></div>
  </div>

  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <h3>📅 جدولة تنفيذ الطلب</h3>
      <label>📆 التاريخ:</label>
      <input type="date" id="execDate">
      <label>⏰ الوقت:</label>
      <input type="time" id="execTime">
      <label>👷‍♂️ اسم المساعد:</label>
      <select id="assistantSelect">
        <option value="">— اختر المساعد —</option>
      </select>
      <label>👤 صاحب العمل:</label>
      <select id="adminSelect">
        <option value="">— اختر المسؤول —</option>
      </select>
      <div style="margin-top: 10px; text-align: right;">
        <button onclick="closeModal()">❌ إلغاء</button>
        <button onclick="saveSchedule()">💾 حفظ</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, getDocs, collection, updateDoc, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const orderId = new URLSearchParams(window.location.search).get("id");
    const orderBox = document.getElementById("orderDetails");
    const actionBox = document.getElementById("actionLinks");
    let selectedOrderRef = null;

    async function loadOrder() {
      if (!orderId) {
        orderBox.innerHTML = "❌ لم يتم تحديد الطلب.";
        return;
      }
      selectedOrderRef = doc(db, "requests", orderId);
      const snap = await getDoc(selectedOrderRef);
      if (!snap.exists()) {
        orderBox.innerHTML = "❌ الطلب غير موجود.";
        return;
      }
      const d = snap.data();
      let html = `
        <div class="info"><strong>📄 رقم الطلب:</strong> ${orderId}</div>
        <div class="info"><strong>👤 الاسم:</strong> ${d.name || 'غير معروف'}</div>
        <div class="info"><strong>📞 الهاتف:</strong> ${d.phone || 'غير متوفر'}</div>
        <div class="info"><strong>📍 العنوان:</strong> ${d.address || 'غير متوفر'}</div>
        <div class="info"><strong>🕒 التوقيت المفضل:</strong> ${d.preferredTime || 'غير محدد'}</div>
        <div class="info"><strong>📌 الحالة:</strong> ${d.status || 'غير معروفة'}</div>
        <div class="info"><strong>❄️ عدد المكيفات:</strong> ${d.acCount || '0'}</div>
      `;
      if (Array.isArray(d.acUnits)) {
        d.acUnits.forEach((ac, i) => {
          html += `
            <div class="info"><strong>🔧 نوع مكيف ${i + 1}:</strong> ${ac.type}</div>
            <div class="info"><strong>📏 الحجم:</strong> ${ac.size}</div>
          `;
        });
      }
      if (d.notes) html += `<div class="note-box">📝 ${d.notes}</div>`;
      if (d.feedback) {
        const stars = "⭐".repeat(d.feedback.rating) + "☆".repeat(5 - d.feedback.rating);
        html += `<div class="feedback-box">${stars}<br>${d.feedback.comment || ""}</div>`;
      }
      if (d.imageUrl) html += `<img src="${d.imageUrl}" alt="صورة">`;
      orderBox.innerHTML = html;
      if (d.phone) {
        actionBox.innerHTML = `
          <a class="call" href="tel:${d.phone}">📞 اتصال</a>
          <a class="whatsapp" href="https://wa.me/213${d.phone.slice(1)}" target="_blank">💬 واتساب</a>
          <a class="map-btn" href="#" onclick="event.preventDefault(); openModal();">🗓️ جدولة التنفيذ</a>
        `;
        actionBox.style.display = "block";
      }
    }

    async function loadWorkers() {
      const snap = await getDocs(collection(db, "workers"));
      const select = document.getElementById("assistantSelect");
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = `${d.name} – ${d.role}`;
        select.appendChild(opt);
      });
    }

    async function loadAdmins() {
      const snap = await getDocs(collection(db, "admins"));
      const select = document.getElementById("adminSelect");
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = `${d.name} – ${d.role}`;
        select.appendChild(opt);
      });
    }

    function openModal() {
      document.getElementById("scheduleModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("scheduleModal").style.display = "none";
    }

    async function saveSchedule() {
      const date = document.getElementById("execDate").value;
      const time = document.getElementById("execTime").value;
      const assistantId = document.getElementById("assistantSelect").value;
      const assistantName = document.getElementById("assistantSelect").selectedOptions[0]?.textContent;
      const adminId = document.getElementById("adminSelect").value;

      if (!date || !time || !assistantId || !adminId) {
        alert("❌ يرجى تحديد كل الحقول المطلوبة، بما في ذلك حساب المستخدم");
        return;
      }
      const execDate = new Date(`${date}T${time}`);
      await updateDoc(selectedOrderRef, {
        executionSchedule: Timestamp.fromDate(execDate),
        assignedTo: assistantId,
        assistantName,
        adminId
      });
      alert("✅ تم حفظ الجدولة");
      closeModal();
    }

    loadOrder();
    loadWorkers();
    loadAdmins();
    window.openModal = openModal;
    window.closeModal = closeModal;
    window.saveSchedule = saveSchedule;
  </script>
</body>
</html>
