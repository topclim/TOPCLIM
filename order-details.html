<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 تفاصيل الطلب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 12px;
    }
    .info strong {
      display: inline-block;
      width: 150px;
      color: #444;
    }
    .note-box, .feedback-box {
      background: #f1f9f5;
      padding: 12px;
      border: 1px solid #cbe3d3;
      border-radius: 8px;
      margin-top: 15px;
    }
    .feedback-box span {
      color: #ffb400;
      font-size: 1.5em;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    #map {
      height: 250px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    .actions {
      margin-top: 25px;
      text-align: center;
    }
    .actions a {
      display: inline-block;
      margin: 5px 10px;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
    }
    .call {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 تفاصيل الطلب</h2>
    <div id="orderDetails">⏳ جاري تحميل البيانات...</div>
    <div id="map"></div>
    <div class="actions" id="actionLinks" style="display:none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const orderId = new URLSearchParams(window.location.search).get("id");
    const orderBox = document.getElementById("orderDetails");
    const actionBox = document.getElementById("actionLinks");

    async function loadOrder() {
      if (!orderId) {
        orderBox.innerHTML = "❌ لم يتم تحديد الطلب.";
        return;
      }

      const snap = await getDoc(doc(db, "requests", orderId));
      if (!snap.exists()) {
        orderBox.innerHTML = "❌ الطلب غير موجود.";
        return;
      }

      const d = snap.data();

      let html = `
        <div class="info"><strong>📄 رقم الطلب:</strong> ${orderId}</div>
        <div class="info"><strong>👤 الاسم:</strong> ${d.name || 'غير معروف'}</div>
        <div class="info"><strong>📞 الهاتف:</strong> ${d.phone || 'غير متوفر'}</div>
        <div class="info"><strong>📍 العنوان:</strong> ${d.address || 'غير متوفر'}</div>
        <div class="info"><strong>🕒 التوقيت المفضل:</strong> ${d.preferredTime || 'غير محدد'}</div>
        <div class="info"><strong>📌 الحالة:</strong> ${d.status || 'غير معروفة'}</div>
        <div class="info"><strong>❄️ عدد المكيفات:</strong> ${d.acCount || '0'}</div>
      `;

      if (Array.isArray(d.acUnits)) {
        d.acUnits.forEach((unit, i) => {
          html += `
            <div class="info"><strong>🔧 نوع مكيف ${i+1}:</strong> ${unit.type || 'غير محدد'}</div>
            <div class="info"><strong>📏 حجم مكيف ${i+1}:</strong> ${unit.size || 'غير محدد'}</div>
          `;
        });
      }

      if (d.notes) {
        html += `<div class="note-box"><strong>📝 ملاحظات الزبون:</strong><br>${d.notes}</div>`;
      }

      if (d.feedback) {
        const stars = "⭐".repeat(d.feedback.rating) + "☆".repeat(5 - d.feedback.rating);
        html += `<div class="feedback-box"><strong>⭐ تقييم الزبون:</strong> ${stars}<br><em>${d.feedback.comment || ""}</em></div>`;
      }

      if (d.imageUrl) {
        html += `<img src="${d.imageUrl}" alt="📷 صورة المكيف">`;
      }

      orderBox.innerHTML = html;

      // روابط الاتصال
      if (d.phone) {
        actionBox.innerHTML = `
          <a class="call" href="tel:${d.phone}">📞 اتصال</a>
          <a class="whatsapp" href="https://wa.me/213${d.phone.replace(/^0/, '')}?text=السلام عليكم، أود الاستفسار عن طلبي رقم ${orderId}" target="_blank">💬 واتساب</a>
        `;
        actionBox.style.display = "block";

        const googleMapLink = d.location
    ? `<a class="whatsapp" href="https://www.google.com/maps?q=${d.location.lat},${d.location.lng}" target="_blank">🗺️ عرض على الخريطة</a>`
    : '';

  actionBox.innerHTML = `
    <a class="call" href="tel:${d.phone}">📞 اتصال</a>
    <a class="whatsapp" href="https://wa.me/213${d.phone.replace(/^0/, '')}?text=السلام عليكم، أود الاستفسار عن طلبي رقم ${orderId}" target="_blank">💬 واتساب</a>
    ${googleMapLink}
  `;
  actionBox.style.display = "block";

      }

      // الخريطة
      if (d.location) {
        document.getElementById("map").style.display = "block";
        const script = document.createElement("script");
        script.src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";
        script.onload = () => {
          const map = L.map("map").setView([d.location.lat, d.location.lng], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors"
          }).addTo(map);
          L.marker([d.location.lat, d.location.lng]).addTo(map).bindPopup("📍 موقع العميل").openPopup();
        };
        document.body.appendChild(script);
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css";
        document.head.appendChild(link);
      }
    }

    loadOrder();
  </script>
</body>
</html>
