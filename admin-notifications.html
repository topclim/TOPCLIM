<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔔 إشعارات النظام – TopClim</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .alert-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fefefe;
    }

    .alert-box h3 {
      margin: 0 0 10px;
      color: #dc3545;
    }

    .alert-box p {
      margin: 5px 0;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔔 إشعارات النظام</h2>
    <div id="alertsContainer" class="loading">🔄 جاري تحميل الإشعارات...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbzbSd1XM9eyXrgKaVj6xnZgIJuQmbRI",
      authDomain: "topclim-3edfa.firebaseapp.com",
      projectId: "topclim-3edfa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const alertsContainer = document.getElementById("alertsContainer");

    async function loadAlerts() {
      const q = query(collection(db, "alerts"), orderBy("verifiedAt", "desc"));
      const alertSnap = await getDocs(q);

      if (alertSnap.empty) {
        alertsContainer.innerHTML = "<p>📭 لا توجد إشعارات حالياً.</p>";
        return;
      }

      alertsContainer.innerHTML = "";

      for (const alertDoc of alertSnap.docs) {
        const alert = alertDoc.data();
        const requestId = alert.requestId;

        // استدعاء بيانات الطلب المرتبط
        const requestRef = doc(db, "requests", requestId);
        const requestSnap = await getDoc(requestRef);
        let address = "❓ غير معروف";
        let date = "❓";
        let customer = "زبون غير معروف";

        if (requestSnap.exists()) {
          const req = requestSnap.data();
          address = req.address || "❓ لا يوجد عنوان";
          date = req.executionSchedule?.toDate()?.toLocaleDateString("ar-DZ", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) || "❓";
          customer = req.name || "زبون";
        }

        const box = document.createElement("div");
        box.className = "alert-box";
        box.innerHTML = `
          <h3>🚨 ${alert.type}</h3>
          <p><strong>📍 العنوان:</strong> ${address}</p>
          <p><strong>🗓️ تاريخ العمل:</strong> ${date}</p>
          <p><strong>👤 الزبون:</strong> ${customer}</p>
          <p><strong>📌 وقت الإشعار:</strong> ${new Date(alert.verifiedAt.toDate()).toLocaleString('ar-DZ')}</p>
        `;

        alertsContainer.appendChild(box);
      }
    }

    loadAlerts();
  </script>
</body>
</html>
